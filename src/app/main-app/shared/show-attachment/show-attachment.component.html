<!-- image/jpeg -->
<img *ngIf="currentType == enumAttachmentType.IMAGE_JPEG"
  [ngStyle]="height?{'max-height': height, 'max-width.%': 100}:{'height.%': 100, 'width.%': 100}"
  [src]="url" class="img-rounded object-cover rounded-xl" (error)="error()"/>

<!-- image/gif -->
<img *ngIf="currentType == enumAttachmentType.IMAGE_GIF"
  [ngStyle]="height?{'max-height': height, 'max-width.%': 100}:{'height.%': 100, 'width.%': 100}"
  [src]="url" class="img-rounded object-cover rounded-xl" (error)="error()"/>

<!-- audio/mpeg -->
<audio *ngIf="currentType == enumAttachmentType.AUDIO_MPEG" controls [muted]="!isMuted ? 'muted' : ''"
  style="height: 35px; width: 240px;">
  <source [src]="url" type="audio/ogg" (error)="error()">
</audio>

<!-- video/mp4 -->
<video *ngIf="currentType == enumAttachmentType.VIDEO_MP4 && isControls" autoplay="autoplay" id="{{url}}" [muted]="!isMuted ? 'muted' : ''" controls="controls" 
  [ngStyle]="height?{'max-height': height, 'max-width.%': 100}:{'height.%': 100, 'width.%': 100}"
  class="rounded-xl">
  <source [src]="url" type="video/mp4" id="videomp4" (error)="error()"/>
</video>

<video *ngIf="currentType == enumAttachmentType.VIDEO_MP4 && !isControls" autoplay="autoplay" id="{{url}}" [muted]="!isMuted ? 'muted' : ''"
  [ngStyle]="height?{'max-height': height, 'max-width.%': 100}:{'height.%': 100, 'width.%': 100}"
  class="rounded-xl">
  <source [src]="url" type="video/mp4" id="videomp4" (error)="error()"/>
</video>

<!-- video/ogg -->
<video *ngIf="currentType == enumAttachmentType.VIDEO_OGG" autoplay="autoplay" [muted]="!isMuted ? 'muted' : ''" controls="controls"
  [ngStyle]="height?{'max-height': height, 'max-width.%': 100}:{'height.%': 100, 'width.%': 100}"
  class="rounded-xl">
  <source [src]="url" type="video/ogg" (error)="error()"/>
</video>
