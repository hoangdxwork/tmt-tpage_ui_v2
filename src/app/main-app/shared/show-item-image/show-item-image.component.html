<div class="fixed top-0 left-0 right-0 bottom-0 w-full h-screen flex z-60 overflow-hidden">
    <div class="w-3/4 bg-black relative ">
        <div *ngFor="let item of lstImage; let i = index" class="w-full h-full flex">
            <div *ngIf="i == imageClick" class="absolute inset-0 w-full h-full flex justify-center items-center p-10">
                <div class="w-full h-full flex items-center justify-center bg-cover blur-2xl opacity-50 absolute bg-center inset-0 bg-no-repeat" [ngStyle]="{'background-image': getUrl(item.url)}">
                </div>
                <div class="w-5/6 h-full flex">
                    <show-attachment class="w-full h-full z-60  flex items-center justify-center" [height]="'100%'" [type]="item.type" [url]="item.url"></show-attachment>
                </div>
            </div>
        </div>
        <div class="absolute z-60 top-2 left-2">
            <button tds-button-icon color="secondary" size="sm" class="!rounded-full" (click)="closeShowImages()">
                <span class="flex items-center">
                    <i class="tdsi-close-fill"></i>
                </span>
            </button>
        </div>
        <div class="absolute z-50 top-0 bottom-0 left-2 flex items-center">
            <button tds-button-icon color="secondary" size="sm" class="!rounded-full" (click)="onPrevious()">
                <span class="flex items-center">
                    <i class="tdsi-arrow-left-line"></i>
                </span>
            </button>
        </div>
        <div class="absolute z-50 top-0 bottom-0 right-2 flex items-center">
            <button tds-button-icon color="secondary" size="sm" class="!rounded-full" (click)="onNext()">
                <span class="flex items-center">
                    <i class="tdsi-arrow-right-line"></i>
                </span>
            </button>
        </div>
    </div>
    <div class="w-1/4 h-full bg-white flex flex-col py-8 px-4 gap-8 overflow-hidden">
        <div class="flex w-full gap-x-2">
            <tpage-avatar-facebook [shape]="'circle'" [size]="48"
                [psid]="data.from_id" [token]="team?.Facebook_PageToken">
            </tpage-avatar-facebook>
            <div class="flex flex-col justify-start text-left">
                <label class="text-black text-title-1 font-semibold">{{name}}</label>
                <div class="text-caption-1 text-neutral-1-400">{{lstImage[lstImage.length - 1]?.date_time| yiDateTimeV3}}</div>
            </div>
        </div>
        <div class="flex flex-wrap w-full overflow-hidden overflow-y-auto tds-custom-scroll">
            <div  *ngFor="let item of lstImage; let i = index" class="p-1 w-1/5">
				<div class="w-full relative hover:opacity-75" 
                    [ngClass]="i == this.imageClick?'':'opacity-50'"
                    [ngStyle]="{'padding-top.%': 100}">
					<a class="absolute inset-0 w-full h-full flex" (click)="onChosseImage(i)">
                        <show-attachment class="w-full h-full" [type]="item.type" [url]="item.url" [isControls]="false" [isMuted]="false"></show-attachment>
					</a>
                </div>
            </div>
        </div>
    </div>
</div>
