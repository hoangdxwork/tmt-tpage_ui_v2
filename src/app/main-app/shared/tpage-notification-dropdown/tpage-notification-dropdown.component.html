<tds-badge [count]="iconTemplate">
  <button tds-flat-button-icon size="md" tds-dropdown trigger="click" [clickHide]="false" [(visible)]="visible"
    [tdsDropdownMenu]="dropdownNotification">
    <span class="flex items-center">
        <i class="tdsi-bell-line text-xl leading-5"></i>
    </span>
  </button>
</tds-badge>
<ng-template #iconTemplate>
  <div class="absolute top-2 left-5 flex items-center justify-center" *ngIf="getRead">
      <div class="rounded-full border border-white">
          <span class="block bg-green-400 w-1 h-1 rounded-full "></span>
      </div>
  </div>
</ng-template>

<tds-dropdown-menu #dropdownNotification="tdsDropdownMenu">
  <ng-container>
    <div class="flex flex-col">
      <div class="w-full py-3 px-4 flex items-center justify-between border-b border-neutral-200">
        <span class="font-semibold">Thông báo</span>
        <span class="text-info-400 font-semibold cursor-pointer flex items-center gap-x-2" (click)="onAll()">
          <span>Xem tất cả</span>
          <span class="tdsi-arrow-right-line"></span>
        </span>
      </div>

      <div class="w-full">
        <div class="w-[336px] max-h-[500px] overflow-hidden overflow-y-auto tds-custom-scroll">
          <div class="w-full py-1">
            <ng-container *ngIf="lstData">
              <div class="flex gap-x-4 py-2 px-4 relative w-full cursor-pointer h-[120px] hover:bg-neutral-3-200" *ngFor="let item of lstData"
                (click)="onDetail(item.Id)">
                <tds-avatar [shape]="'square'" [size]="60" tdsSrc="{{item.Image}}" [isAvatar]="false" class="rounded min-w-[60px]"></tds-avatar>

                <div class=" w-full relative">
                 <div class="flex flex-col flex-auto gap-y-1 inset-0 absolute" *ngIf="item.DateRead; else notRead">
                    <span class="text-sm font-semibold w-full webkit-line-clamp-2 text-neutral-1-900">{{item.Title}}</span>
                    <span class="text-sm webkit-line-clamp-2 w-full text-neutral-1-900">{{item.Description}}</span>
                    <span class="text-sm w-full text-neutral-1-400">{{item.DateCreated | yiDiffDateTime}} - {{item.DateCreated | date: 'dd/MM/yyyy'}}</span>
                 </div>

                 <ng-template #notRead>
                  <div class="flex flex-col flex-auto gap-y-1 inset-0 absolute">
                    <span class="text-sm font-semibold w-full webkit-line-clamp-2 text-neutral-1-900">{{item.Title}}</span>
                    <span class="text-sm webkit-line-clamp-2 w-full text-neutral-1-900">{{item.Description}}</span>
                    <span class="text-sm w-full text-info-400">{{item.DateCreated | yiDiffDateTime}} - {{item.DateCreated | date: 'dd/MM/yyyy'}}</span>
                  </div>
                 </ng-template>

                </div>
                <span class="tdsi-radio-circle-fill text-info-400 absolute top-1 right-1 text-xs" *ngIf="!item.DateRead"></span>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</tds-dropdown-menu>
