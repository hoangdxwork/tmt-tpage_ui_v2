
<button tds-button-icon color="secondary" tds-dropdown trigger="click" [tdsDropdownMenu]="menu" size="md" class="relative" [(visible)]="isVisible">
  <span class="flex items-center">
      <i class="tdsi-filter-2-line text-lg text-neutral-1-500 leading-none"></i>
  </span>
  <span *ngIf="isActive == true" class="tdsi-success-fill absolute text-[#28A745] text-body-2 top-[4px]"></span>
</button>
<tds-dropdown-menu #menu="tdsDropdownMenu" >
  <div class="w-full p-4 text-body-2 text-neutral-1-900">
      <div class="mb-4">
          <p class="mb-2 font-semibold">TÌM THEO NGÀY</p>
          <div>
             <tds-range-picker  [(ngModel)]="datePicker" (ngModelChange)="onChangeDate($event)"> </tds-range-picker>
          </div>
      </div>
      <div class="w-full mb-4">
          <p class="mb-2 font-semibold">TRẠNG THÁI</p>
          <div class="flex flex-wrap gap-x-2">
            <div *ngFor="let item of status">
              <tds-tag mode="checkable" [checked]="item.value == currentStatus" (checkedChange)="selectState(item)">
                {{item.text}}
              </tds-tag>
            </div>
          </div>
      </div>
      <div class="w-full mb-4">
          <p class="mb-2 font-semibold">VẬN ĐƠN</p>
          <div class="flex flex-wrap gap-x-2">
            <div *ngFor="let item of trackingRefs">
              <tds-tag mode="checkable" [checked]="item.value == currentTracking " (checkedChange)="selectTracking(item)">
                {{item.text}}
              </tds-tag>
            </div>
          </div>
      </div>
      <div class="w-full mb-4">
          <p class="mb-2 font-semibold">LOẠI ĐỐI TÁC GH</p>
          <div class="w-full">
            <tds-form-field>
              <tds-select valueField="Id" textField="Name" placeholder='Chọn loại đối tác'
                    [(ngModel)]="modelCarrier" [allowClear]="true" [valuePrimitive]="false"
                    [data]="lstCarriers" (ngModelChange)="onChangeCarrier($event)" >
                </tds-select>
            </tds-form-field>
          </div>
      </div>
      <div class="w-full mb-4">
          <p class="mb-2 font-semibold">THẺ</p>
          <div class="w-full">
            <tds-form-field>
                <tds-select
                    valueField="Id" textField="Name"
                    placeholder='Chọn thẻ' [(ngModel)]="selectTags"
                    (ngModelChange)="onChangeTags($event)"
                    [data]="lstTags" mode="multiple" >
                </tds-select>
            </tds-form-field>
          </div>
      </div>
      <div class="w-full flex align-center justify-between">
          <button tds-button color="primary" size="sm" (click)="onCancel()">
              <span class="flex items-center">
                  <i class="tdsi-close-fill text-sm leading-none mr-2"></i> Bỏ lọc
              </span>
          </button>
          <div>
            <button tds-button color="secondary" size="sm" (click)="closeMenu()">Đóng</button>
            <button tds-button color="primary"  class="ml-2" size="sm" (click)="onApply()">Áp dụng</button>
          </div>
      </div>
  </div>
</tds-dropdown-menu>
