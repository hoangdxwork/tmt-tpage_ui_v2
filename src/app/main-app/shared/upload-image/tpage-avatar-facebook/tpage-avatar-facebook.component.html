<tds-avatar *ngIf="hasAvatar; else avatarNull"  [tdsSrc]="hasAvatar" [size]="size" [shape]="shape" [ngClass]="noSeenMessage? 'border-2 border-white ring-2 ring-primary-1':''">
</tds-avatar>
<ng-template #avatarNull>
    <tds-avatar  [tdsSrc]="url" [size]="size" [shape]="shape" [ngClass]="noSeenMessage? 'border-2 border-white ring-2 ring-primary-1':''">
    </tds-avatar>
</ng-template>
