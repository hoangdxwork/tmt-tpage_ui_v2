<div *ngFor="let item of menuData">
    <div *ngIf="item.listChild; else childTmp">
        <tds-collapse [bordered]="false" [expandIconPosition]="'right'">
            <tds-collapse-panel [header]="headerTpl" [active]="active" [disabled]="disableCollapse">
                <ng-template #headerTpl>
                    <div class="flex items-center px-4 border-l-3 border-transparent cursor-pointer text-neutral-500">
                        <i class="text-lg leading-none mr-2 
                            {{item.icon ?? 'p-2.5'}}">
                        </i>
                        <span class="font-semibold text-body-2 font-sans w-full">{{item.name}}</span>
                    </div>
                </ng-template>
                <div *ngFor="let child of item.listChild">
                    <div class="flex items-center px-4 border-l-3 cursor-pointer hover:bg-light-50 m-0 
                        {{currentPage.link === child.link ?'border-primary-1':'border-transparent'}}"
                        (click)="onChangePage(child)" 
                        [routerLink]="child.link">
                        <span class="flex items-center p-4">
                            <i class="text-lg leading-none mr-2 
                                {{child.icon ?? 'p-2.5'}}
                                {{currentPage.link === child.link ? 'text-primary-1' : 'text-neutral-500 '}}">
                            </i>
                            <span class="font-semibold text-body-2 font-sans w-full 
                                {{currentPage.link === child.link ? 'text-neutral-900' : 'text-neutral-500'}}">
                                {{child.name}}
                            </span>
                        </span>
                    </div>
                </div>
            </tds-collapse-panel>
        </tds-collapse>
    </div>
    <ng-template #childTmp>
        <div class="w-full px-4 border-l-3 cursor-pointer hover:bg-light-50 {{currentPage.link === item.link ?'border-primary-1':'border-transparent'}}"  
            (click)="onChangePage(item)" [routerLink]="item.link">
            <span class="flex items-center p-4">
                <i class="text-lg leading-none mr-2 
                    {{item.icon ?? 'p-2.5'}}
                    {{currentPage.link === item.link ? 'text-primary-1' : 'text-neutral-500 '}}">
                </i>
                <span class="font-semibold text-body-2 font-sans w-full 
                    {{currentPage.link === item.link ? 'text-neutral-900' : 'text-neutral-500'}}">
                    {{item.name}}
                </span>
            </span>
        </div>
    </ng-template>
</div>
