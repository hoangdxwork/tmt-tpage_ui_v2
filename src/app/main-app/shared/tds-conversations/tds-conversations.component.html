<div class="w-full h-full overflow-hidden flex flex-col p-2">
    <!-- header -->
    <div class="w-full pb-2">
        <ng-container *tdsStringTemplateOutlet="tdsHeader">
            <div class="bg-white p-3 rounded-xl w-full flex justify-between items-center">
                <!-- left -->
                <div class="flex items-center justify-center">
                    <tds-avatar size="lg" tdsSrc="assets/images/Avatar-user.png"></tds-avatar>
                    <div class="flex flex-col pl-2.5">
                        <div class="text-title-1 font-semibold text-neutral-900 dark:text-d-neutral-900">
                            Nguyễn Bình
                        </div>
                        
                        <div class="flex items-center">
                            <div class="text-neutral-1-400 dark:text-d-neutral-400 font-regular font-sans pr-1 text-caption-1"> Đã gán cho </div>
                            <tds-button-group>
                                <div tds-button color="secondary" tds-dropdown trigger="click" [tdsDropdownMenu]="menu" (click)="onClickDropdown($event)" placement ="bottomRight">
                                    <span class="text-primary-1 flex  items-center justify-center text-caption-1">
                                        {{listsfieldListAll.name}} <i class="tdsi-arrow-down-line text-base leading-none ml-1.5 text-neutral-1-400"></i>
                                    </span>
                                </div>
                                <tds-dropdown-menu #menu="tdsDropdownMenu">
                                    <tds-form-field class="w-full py-2 px-4">
                                        <input aria-colspan="" class="placeholder-neutral-1-400 bg-neutral-3-50" 
                                            placeholder="Tìm kiếm " tdsInput [(ngModel)]="inputValue"/>
                                        <span tdsPrefix ><i class="text-neutral-1-500 tdsi-search-fill text-base"></i></span>
                                    </tds-form-field>
                                    <div class="w-full">
                                        <ng-template ngFor let-item [ngForOf]="listAll">
                                            <div tds-dropdown-item (click)="onClickFieldListAll(item)">
                                                    <a class="text-primary-1 flex items-center"> 
                                                        <tds-avatar class="text-white" [class]="item.color" size="sm" [text]="item.text"></tds-avatar>
                                                         <div class="pl-2 text-neutral-1-900">{{item.name}}</div>
                                                    </a>
                                            </div>
                                        </ng-template>
                                    </div>
                                </tds-dropdown-menu>
                            </tds-button-group> 
                        </div>
                    </div>
                </div>
                <!-- right -->
                <div class="pl-4 flex items-center justify-end gap-4">
                    <div class="p-2">
                        <tds-badge [count]="iconTemplate">
                            <div class="tdsi-box-fill text-neutral-1-400 cursor-pointer text-xl"></div>
                        </tds-badge>
                        <ng-template #iconTemplate>
                            <span class="tdsi-add-fill text-primary-1 text-sm transform translate-x-1/2 translate-y-1/2 absolute top-0 right-0 px-0.5 bg-white rounded-full"></span>
                        </ng-template>
                    </div> 
                    <div class="p-2">
                        <img src="/assets/images/conversation/process-done.svg" class="cursor-pointer">
                    </div>
                   <div class="p-2">
                        <div class="tdsi-search-fill text-neutral-1-400 cursor-pointer text-xl"></div>
                   </div>
                   <div class="p-2">
                        <div class="tdsi-reload-fill text-neutral-1-400 cursor-pointer text-xl"></div>
                   </div>
                </div>
            </div>
        </ng-container>
    </div>

    <!-- main -->
    <div class="flex-auto w-full">
        <div class="w-full h-full relative ">          
            <div class="absolute inset-0 overflow-hidden overflow-y-auto tds-custom-scroll">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
    <!-- footer  -->
    <div class="w-full flex flex-col">
        <div class="w-full pt-2 pb-3">
            <tds-avatar class="bg-white text-neutral-1-400 mr-2.5 cursor-pointer" icon="tdsi-three-dots-horizon-fill"></tds-avatar>
            <tds-avatar class="bg-white text-neutral-1-400 cursor-pointer" icon="tdsi-tag-fill"></tds-avatar>
        </div>
        <!-- editer+toolbars -->
        <div class="flex flex-col w-full p-4 bg-white rounded-xl ">
            <!-- editer -->
            <div class="w-full flex">
                <div class="flex flex-auto">
                    Nhập nội dung tin nhắn, nhấn [Enter] để gửi
                </div>
                <div class="pl-2">
                    <button tds-button color="primary" class="rounded-xl">
                        <span class="flex items-center">
                            <i class="tdsi-send-fill text-lg leading-none mr-1.5"></i> Gửi
                        </span>
                    </button>
                </div>
            </div>
            <!-- toolbar -->
            <div class="w-full flex justify-end items-center gap-1.5 pt-9">
                <div class="p-2">
                    <div class="tdsi-like-line text-neutral-1-400 text-2xl cursor-pointer"></div>
                </div>
                <div class="p-2">
                    <div class="tdsi-emotion-line text-neutral-1-400 text-2xl cursor-pointer"></div>
                </div>
                <div class="p-2">
                    <div class="tdsi-image-line text-neutral-1-400 text-2xl cursor-pointer"></div>
                </div>
                <div class="p-2">
                    <div class="tdsi-product-line text-neutral-1-400 text-2xl cursor-pointer"></div>
                </div>
                <div class="p-2">
                    <div class="tdsi-message-template-line text-neutral-1-400 text-2xl cursor-pointer"></div>
                </div>
                <div class="p-2">
                    <div class="tdsi-paper-fill text-neutral-1-400 text-2xl cursor-pointer"></div>
                </div>
                <div class="p-2">
                    <div class="tdsi-images-fill text-neutral-1-400 text-2xl cursor-pointer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
