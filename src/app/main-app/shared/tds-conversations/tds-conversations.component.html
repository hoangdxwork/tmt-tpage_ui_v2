
<div *ngIf="data?.id" class="chat-block" >
  <div class="chat-header flex items-center">
    <div class="flex items-center">
        <div class="avatar">
            <tpage-avatar-facebook [size]="48"
              [shape]="'circle'" [psid]="data.psid"
              [token]="team?.Facebook_PageToken">
            </tpage-avatar-facebook>
        </div>
        <div class="user">
          <label>{{data.name || data.partner_name}}</label>
        </div>
    </div>
    <div class="flex items-center"></div>
  </div>
    <!-- main -->
    <div class="flex-auto w-full">
        <div class="w-full h-full relative ">
            <div class="inset-0 overflow-auto overflow-y-auto tds-custom-scroll" style="max-height: 630px;width: 915px;">
                <div *ngIf="(dataSource$ | async )?.items?.length == 0">
                    <p>Chưa có nội dung nào</p>
                </div>
                <ng-container *ngFor="let item of (dataSource$ | async )?.items | showAvatar; let i = index ">
                    <div *ngIf="item.is_show_break && i!= 0" class="mt-2 mb-2 block" style="text-align: center">
                          <tds-alert type="warning" [message]="item.DateCreated"></tds-alert>
                    </div>
                    <!-- Thông tin bài post -->
                    <div *ngIf="item.type == 2 && item.object_id && getExtrasPosts((dataSource$ | async), item)">
                      <div class="post-block mb-3">
                          <div class="post-body">
                              <div class="post-type">
                                  <span>
                                      <span class="tdsi-facebook-line"></span>
                                  </span>
                                  <span>{{getExtrasPosts((dataSource$ | async), item)?.created_time | date: "dd-MM-yyyy HH:mm"}}</span>
                              </div>
                              <div class="post-item">
                                <div class="w-full block">
                                  <p class="story" *ngIf="getExtrasPosts((dataSource$ | async), item)?.story">{{getExtrasPosts((dataSource$ | async), item).story}}</p>
                                  <p class="message" *ngIf="getExtrasPosts((dataSource$ | async), item)?.message"
                                      tds-typography ellipsis expandable [ellipsisRows]="2"
                                      [content]="getExtrasPosts((dataSource$ | async), item)?.message"
                                      [contentCollapse]="'Ẩn'">
                                  </p>
                                  <p class="description" *ngIf="getExtrasPosts((dataSource$ | async), item)?.description">{{getExtrasPosts((dataSource$ | async), item).description}}</p>
                                </div>
                                <div class="w-full picture" *ngIf="getExtrasPosts((dataSource$ | async), item)?.picture">
                                    <img tds-image [tdsSrc]="getExtrasPosts((dataSource$ | async), item)?.picture" alt="{{getExtrasPosts((dataSource$ | async), item)?.story}}"/>
                                </div>
                              </div>
                          </div>
                          <div class="post-footer">
                              <label>Like: {{getExtrasPosts((dataSource$ | async), item)?.count_reactions || 0}}</label>
                              <div class="flex">
                                <label>Bình luận: {{getExtrasPosts((dataSource$ | async), item)?.count_comments || 0}}</label>
                                <a title="Bài viết tổng quan" (click)="openPost(item, 'all')">Tổng quan</a>
                                <a title="Đi tới bình luận"  href="https://www.facebook.com/{{item.id}}" target="_blank">Bình luận</a>
                                <a title="Đi tới bài viết" (click)="openPost(item, 'post')">Bài viết</a>
                              </div>
                          </div>
                      </div>
                    </div>
                    <tds-conversation-item
                        [team]="team" [psid]="data.psid"
                        [data]="item" [index]="i"
                        [type]="type" [name]="data.name"
                        [children]="getExtrasChildren((dataSource$ | async), item)"
                        [partner]="partner">
                    </tds-conversation-item>
                </ng-container>
            </div>
        </div>
    </div>
    <!-- footer  -->
    <div class="w-full flex flex-col">
        <div class="w-full pt-2 pb-3">
            <tds-avatar class="bg-white text-neutral-1-400 mr-2.5 cursor-pointer" icon="tdsi-three-dots-horizon-fill"></tds-avatar>
            <tds-avatar class="bg-white text-neutral-1-400 cursor-pointer" icon="tdsi-tag-fill"></tds-avatar>
        </div>
        <!-- editer+toolbars -->
        <div class="flex flex-col w-full p-4 bg-white rounded-xl ">
            <div class="w-full flex">
                <textarea class="flex flex-auto form-control" rows="2" placeholder="Nhập nội dung tin nhắn, nhấn [Enter] để gửi"
                  (paste)="onPaste($event)" (keydown.enter)="onEnter($event)">
                </textarea>
                <div class="pl-2">
                    <button tds-button color="primary" class="rounded-xl">
                        <span class="flex items-center">
                            <i class="tdsi-send-fill text-lg leading-none mr-1.5"></i> Gửi
                        </span>
                    </button>
                </div>
            </div>
            <!-- toolbar -->
            <div class="w-full flex justify-end items-center gap-1.5 pt-9">
                <div class="p-2">
                    <div class="tdsi-like-line text-neutral-1-400 text-2xl cursor-pointer"></div>
                </div>
                <div class="p-2"
                    tds-popover popoverTrigger="click"
                    [popoverContent]="infoEmojiMart"
                    [popoverAutoClose]="true"
                    [popoverBackdrop]="true" popoverPlacement="top">
                    <div class="tdsi-emotion-line text-neutral-1-400 text-2xl cursor-pointer"></div>
                    <ng-template #infoEmojiMart>
                        <div (loadEmojiMart)="loadEmojiMart($event)" icon-emoji-mart></div>
                    </ng-template>
                </div>
                <div class="p-2">
                    <div class="tdsi-image-line text-neutral-1-400 text-2xl cursor-pointer" (click)="showImageStore()"></div>
                </div>
                <div class="p-2">
                    <div class="tdsi-product-line text-neutral-1-400 text-2xl cursor-pointer"></div>
                </div>
                <div class="p-2">
                    <div class="tdsi-message-template-line text-neutral-1-400 text-2xl cursor-pointer"></div>
                </div>
                <div class="p-2">
                    <div class="tdsi-paper-fill text-neutral-1-400 text-2xl cursor-pointer"></div>
                </div>
                <div class="p-2">
                    <div class="tdsi-images-fill text-neutral-1-400 text-2xl cursor-pointer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
