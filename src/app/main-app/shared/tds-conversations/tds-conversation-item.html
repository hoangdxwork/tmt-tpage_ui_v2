<ng-container [ngSwitch]="position">
    <ng-container *ngSwitchCase="'left'">
        <ng-container *ngTemplateOutlet="leftTemplate"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'right'">
        <ng-container *ngTemplateOutlet="rightTemplate"></ng-container>
    </ng-container>
</ng-container>
<ng-template #rightTemplate>
    <div class="w-full px-4 pb-4 flex group justify-end">
        <div class="flex items-center justify-end px-1.5 w-2/5">
            <button
                class="p-1 inline-flex  justify-center items-center invisible group-hover:visible  rounded text-error-400">
                <span class="tdsi-information-fill text-xs leading-3">
                </span>
            </button>
        </div>
        <div class="flex-auto ">
            <div class="px-4 py-2 text-body-2 font-regular bg-primary-1 rounded-t-lg rounded-l-lg text-white">

            </div>
            <div class="pt-1  text-neutral-1-400 text-xs flex justify-end">
                13:15
            </div>
        </div>
    </div>
</ng-template>
<ng-template #leftTemplate>
    <div class="w-full px-4 pb-4  group">
        <div class="w-full flex">
            <!-- content -->
            <div class="flex-auto flex">
                <div class="flex  items-stretch">
                    <div class="flex flex-col justify-end pr-2.5">
                        <tds-avatar tdsSrc="assets/images/Avatar-user.png"></tds-avatar>
                    </div>
                    <div class="flex-auto">
                        <div class="px-4 py-2 text-body-2 font-regular bg-white rounded-t-lg rounded-r-lg  inline-block">
                            dsddsdsd
                        </div>
                    </div>
                </div>
            </div>
            <!-- toolbar -->
            <div class="flex items-center justify-center px-1.5">
                <button
                    class="p-1 inline-flex  justify-center items-center invisible group-hover:visible bg-primary-1 rounded text-white mr-1.5">
                    <span class="tdsi-call-fill text-xs leading-3">
                    </span>
                </button>
                <button
                    class="p-1 inline-flex justify-center items-center invisible group-hover:visible mr-1.5 rounded bg-orange-500 text-white">
                    <span class="tdsi-location-fill text-xs leading-3">
                    </span>
                </button>
                <button
                    class="p-1 inline-flex justify-center items-center invisible group-hover:visible mr-1.5 rounded bg-blue-500 text-white">
                    <span class="tdsi-edit-paper-fill text-xs leading-3">
                    </span>
                </button>
            </div>
        </div>
        <div class="pt-1 pl-14 text-neutral-1-400 text-xs invisible group-hover:visible">
            13:15
        </div>
    </div>

</ng-template>
