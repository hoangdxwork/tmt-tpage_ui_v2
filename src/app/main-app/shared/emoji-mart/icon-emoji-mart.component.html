<emoji-mart
    [useButton]="true"
    [isNative]="native"
    [showPreview]="true"
    [set]="set"
    [darkMode]="darkMode"
    [perLine]="perLine"
    [emojiSize]="emojiSize"
    [sheetSize]="sheetSize"
    [emojiTooltip]="emojiTooltip"
    title="Chọn emoji…"
    [i18n]="i18n"
    (emojiSelect)="handleClick($event)"
    emoji="point_up"
    [exclude] = "excludeIcon">
</emoji-mart>
