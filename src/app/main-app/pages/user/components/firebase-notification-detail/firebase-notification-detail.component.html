<div class="p-4 flex flex-col items-center w-full justify-center text-body-2 h-full">
  <div class="w-3/4 flex flex-col rounded-xl bg-white h-full">
    <div class="h-full w-full rounded-xl flex flex-col p-4">
      <div class="w-full">
        <div class="flex gap-x-4 w-full items-center">
          <button type="button" class="bg-neutral-3-50 justify-center flex !rounded-full h-[38px] w-[38px] items-center text-xl">
            <i class="tdsi-sort-arrow-down-fill rotate-90"></i>
          </button>
          <div class="flex flex-col gap-y-2">
            <span class="font-semibold text-xl Ttext-neutral-1-900">{{ detailItem?.notification?.title }}</span>
            <span class="text-[13px] text-neutral-1-700 w-full">{{ detailItem?.dateCreated | yiDiffDateTime }} - {{ detailItem?.dateCreated | date: 'dd/MM/yyyy' }}</span>
          </div>
        </div>
      </div>

      <div class="py-4 w-full h-full">
        <div class="border-t border-neutral-2-200 py-4">
          {{ detailItem?.notification?.shortContent }}
        </div>
      </div>
    </div>
  </div>
</div>
