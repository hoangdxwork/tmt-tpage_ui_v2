
<tds-spin [spinning]="isLoading">
    <form class="flex flex-col text-body-2 text-neutral-1-900"[formGroup]="_form" >
        <div class="flex flex-col w-full gap-y-4">
            <div class="w-full flex gap-x-2 items-center">
                <span class="w-1/3 text-neutral-900 font-semibold">Mật khẩu cũ</span>
                <div class="flex-auto">
                    <tds-form-field class="w-full">
                        <input tdsInput autocomplete="off" type="password"
                            placeholder="Xác nhận mật khẩu hiện tại" formControlName="OldPassword"
                            [required]="true" />
                        <tds-error>Vui lòng nhập mật khẩu cũ.</tds-error>
                    </tds-form-field>
                </div>
            </div>
            <div class="w-full flex gap-x-2 items-center">
                <span class="w-1/3 text-neutral-900  font-semibold">Mật khẩu mới</span>
                <div class="flex-auto">
                    <tds-form-field class="w-full">
                        <input tdsInput autocomplete="off" type="password" placeholder="Nhập mật khẩu mới"
                            formControlName="NewPassword" [required]="true" />
                        <tds-error>Vui lòng nhập mật khẩu mới.</tds-error>
                    </tds-form-field>
                </div>
            </div>
            <div class="w-full flex gap-x-2 items-center">
                <span class="w-1/3 text-neutral-900  font-semibold">Nhập lại mật khẩu mới:</span>
                <div class="flex-auto">
                    <tds-form-field class="w-full">
                        <input tdsInput autocomplete="off" type="password" placeholder="Nhập lại mật khẩu"
                            formControlName="ConfirmPassword" [required]="true" />
                        <tds-error>
                            <span
                                *ngIf="_form.controls['ConfirmPassword'].errors?.mustMatch; else mustMatch">
                                Mật khẩu không khớp
                            </span>
                            <ng-template #mustMatch>
                                <span>Vui lòng nhập lại mật khẩu</span>
                            </ng-template>
                        </tds-error>
                    </tds-form-field>
                </div>
            </div>
        </div>
        <div class="w-full flex justify-end p-4" *tdsModalFooter>
            <button tds-button class="mr-2 min-w-[100px]" type="button" color="secondary" (click)="onCancel()">Hủy</button>
            <button tds-button class="min-w-[100px]" type="button" color="primary" (click)="onSave()" [disabled]="_form ? _form.invalid : false">Lưu</button>
        </div>
    </form>
  </tds-spin>
