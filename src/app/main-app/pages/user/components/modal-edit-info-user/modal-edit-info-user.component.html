
<tds-spin [spinning]="isLoading">
    <form class="flex flex-col text-body-2 text-neutral-1-900"[formGroup]="_form" >
        <div class="flex flex-col w-full gap-y-4">
            <div class="w-full flex gap-x-2 items-center">
                <span class="w-1/3 text-neutral-900 font-semibold">Họ và tên:</span>
                <div class="flex-auto">
                    <tds-form-field class="w-full">
                        <input tdsInput autocomplete="off" placeholder="Nhập tên" formControlName="Name"
                            [required]="true" />
                        <tds-error>Vui lòng nhập tên.</tds-error>
                    </tds-form-field>
                </div>
            </div>
            <div class="w-full flex gap-x-2 items-center">
                <span class="w-1/3 text-neutral-900  font-semibold">Điện thoại:</span>
                <div class="flex-auto">
                    <tds-form-field class="w-full">
                        <input tdsInput autocomplete="off" placeholder="Nhập số điện thoại"
                            formControlName="PhoneNumber" [required]="true" />
                        <tds-error>Vui lòng nhập số điện thoại.</tds-error>
                    </tds-form-field>
                </div>
            </div>
            <div class="w-full flex gap-x-2 items-center">
                <span class="w-1/3 text-neutral-900  font-semibold">Email:</span>
                <div class="flex-auto ">
                    <tds-form-field  class="w-full">
                        <input tdsInput autocomplete="off" placeholder="Nhập email"
                            formControlName="Email" [required]="true" />
                        <tds-error>
                            <span
                                *ngIf="_form.controls['Email'].errors?.emailExist; else emailEmpty">Email
                                đã tồn tại.</span>
                            <ng-template #emailEmpty>
                                <span>Vui lòng nhập email.</span>
                            </ng-template>
                        </tds-error>
                    </tds-form-field>
                </div>
            </div>
            <div class="w-full flex gap-x-2 items-center">
                <span class="w-1/3 text-neutral-900  font-semibold">Website:</span>
                <div class="flex-auto">
                    <tds-form-field class="w-full">
                        <input tdsInput autocomplete="off" placeholder="Facebook,twitter,..."
                            formControlName="Website" />
                        <tds-error>Vui lòng nhập Website</tds-error>
                    </tds-form-field>
                </div>
            </div>
        </div>
        <div class="w-full flex justify-end p-4" *tdsModalFooter>
            <button tds-button class="mr-2 min-w-[100px]" type="button" color="secondary" (click)="onCancel()">Hủy</button>
            <button tds-button class="min-w-[100px]" type="button min-w-[100px]" color="primary" (click)="onSave()" [disabled]="_form ? _form.invalid : false">Lưu</button>
        </div>
    </form>
  </tds-spin>
