<div class="p-4 flex flex-col items-center w-full justify-center text-body-2 h-full">
  <div class="w-3/4 flex flex-col rounded-xl bg-white h-full">
    <div class="flex h-full w-full p-4 items-center">
      <tds-tabset class="bg-white border border-neutral-2-200 h-full rounded-xl">

        <tds-tab [title]="'Tất cả'" clsContent="border-t border-neutral-2-200 h-full -mt-px flex flex-col">
          <ng-template tds-tab>
            <notification-list class="p-4 h-full"></notification-list>
          </ng-template>
        </tds-tab>

        <tds-tab [title]="'Chưa đọc'" clsContent="border-t border-neutral-2-200 h-full -mt-px flex flex-col">
          <ng-template tds-tab>
            <notification-list class="p-4 h-full" [isRead]="false"></notification-list>
          </ng-template>
        </tds-tab>

      </tds-tabset>
    </div>
  </div>
</div>
