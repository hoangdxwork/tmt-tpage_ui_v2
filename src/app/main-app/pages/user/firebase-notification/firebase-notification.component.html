<div class="p-4 flex flex-col items-center w-full justify-center text-body-2 h-full">
  <div class="w-3/4 flex flex-col rounded-xl bg-white h-full">
    <div class="flex flex-col gap-y-4 h-full w-full items-center">
      <tds-tabset class="bg-white h-full rounded-xl">

        <tds-tab [title]="'Tất cả'" clsContent="border-t border-neutral-2-200 h-full -mt-px flex flex-col">
          <ng-template tds-tab>
            <firebase-notification-list [data]="data" class="h-full"></firebase-notification-list>
          </ng-template>
        </tds-tab>

        <tds-tab [title]="'Chưa đọc'" clsContent="border-t border-neutral-2-200 h-full -mt-px flex flex-col">
          <ng-template tds-tab>
            <firebase-notification-list [data]="isRead" class="h-full"></firebase-notification-list>
          </ng-template>
        </tds-tab>

      </tds-tabset>
      <div class="px-4 pb-4 w-full">
        <button type="button" [ngClass]="cursor == null ? 'hidden': ''" tds-button color="secondary"
          rounded="!rounded-full" class="w-full flex justify-center bg-light-50 border-0" (click)="onNext()">
          <span class="flex items-center text-primary-1">Xem thêm</span>
        </button>
      </div>
    </div>
  </div>
</div>
