<form [formGroup]="_form">
  <div class="flex flex-col gap-y-6">
    <div class="flex items-center gap-x-4">
      <div class="w-1/3">
        <tds-label>Tên</tds-label>
      </div>
      <div class="w-2/3">
        <tds-form-field>
          <input tdsInput autocomplete="off" placeholder="Nhập tên khách hàng" [required]='true' formControlName="Name" />
          <tds-error>Vui lòng nhập tên khách hàng</tds-error>
        </tds-form-field>
      </div>
    </div>
    <div class="flex items-center gap-x-4">
      <div class="w-1/3">
        <tds-label>Số điện thoại</tds-label>
      </div>
      <div class="w-2/3">
        <tds-form-field>
          <input tdsInput autocomplete="off" placeholder="Nhập số điện thoại khách hàng" formControlName="Phone" />
        </tds-form-field>
      </div>
    </div>
    <div class="flex items-start gap-x-4">
      <div class="w-1/3">
        <tds-label>Địa chỉ</tds-label>
      </div>
      <div class="w-2/3">
        <suggest-address
            [_isExpanded]="true"
            [_cities]="_cities"
            [_districts]="_districts"
            [_wards]="_wards"
            [_street]="_street"
            (onLoadSuggestion)="onLoadSuggestion($event)">
        </suggest-address>
      </div>
    </div>
  </div>
</form>

<div class="w-full flex justify-end p-4" *tdsModalFooter>
  <button tds-button class="mr-2" color="secondary" (click)="onCancel()">
      Hủy
  </button>
  <button tds-button type="submit"
      color="primary" (click)="save()">Lưu
  </button>
</div>
