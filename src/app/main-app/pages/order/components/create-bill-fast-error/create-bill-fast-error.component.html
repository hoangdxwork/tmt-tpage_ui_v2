<div class="flex flex-col gap-y-2">
  <div *ngFor="let error of lstError" class="flex items-center gap-x-4">
    <tds-checkbox (change)="change($event, error)">
      <tds-label>
        Khách hàng {{error.Partner.Name}} {{error.Partner.Phone?'('+error.Partner.Phone+')' : '' }} đã tạo đơn hàng
        tổng tiền là {{ error.AmountTotal | number}} trong khoảng thời gian {{error.TimeLock}} phút. Bạn hãy đợi
        hết {{error.TimeLock}} phút tạo lại hoặc chọn trên danh sách để tạo cưỡng bức !"
      </tds-label>
    </tds-checkbox>
  </div>

  <div class="w-full flex justify-end gap-x-2 p-4" *tdsModalFooter>
    <button tds-button class="w-[100px]" type="button" color="secondary" (click)="onCancel()">Đóng</button>
    <button tds-button class="w-[100px]" type="submit" color="primary" (click)="onSave()">Lưu</button>
  </div>
</div>
