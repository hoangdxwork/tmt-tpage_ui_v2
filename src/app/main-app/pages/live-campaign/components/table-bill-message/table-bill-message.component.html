<div class="w-full text-body-2 text-neutral-1-900 h-full pb-2">
  <tds-table #tableMessage
    [showSizeChanger]="true"
    [frontPagination]="false"
    [listData]="lstData"
    [(pageSize)]="pageSize"
    [(pageIndex)]="pageIndex"
    [scroll]="{y:'auto'}"
    [loading]="isLoading"
    [total]="count"
    (clickRefresh)="refreshData()"
    (queryParams)="onQueryParamsChange($event)">
    <thead>
      <tr>
        <th [width]="'64px'" class="border-r" [align]="'center'">STT</th>
        <th [width]="'13%'" class="border-r">Số hóa đơn</th>
        <th [width]="'13%'" class="border-r">Tên khách hàng</th>
        <th [width]="'13%'" class="border-r">Số điện thoại</th>
        <th [width]="'21%'" class="border-r">Địa chỉ</th>
        <th [width]="'13%'" class="border-r">Tổng tiền</th>
        <th [width]="'13%'" class="border-r">Tổng tin nhắn</th>
        <th [width]="'13%'">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bill of tableMessage.data; let index=index">
        <td class="border-r text-center">{{ index | numericalOrder:pageSize:pageIndex }}</td>
        <td class="border-r">
          <span class="text-info-400">
            {{bill.Number}}
          </span>
        </td>
        <td class="border-r">{{bill.PartnerName}}</td>
        <td class="border-r">{{bill.PhoneNumber}}</td>
        <td class="border-r">{{bill.Address}}</td>
        <td class="border-r">{{bill.TotalAmount || 0 | numberCustom}}</td>
        <td class="border-r">
          <div class="flex gap-x-4 items-center">
            <div class="flex items-center gap-x-1">
              <span>{{bill.MessageCount}}</span>
              <span class="tdsi-success-line text-success-400" tds-tooltip [tooltipTitle]="getTooltipSuccess(bill.MessageCount)"></span>
            </div>

            <!-- <div class="flex items-center gap-x-1" *ngIf="bill.TotalErrorMessage > 0">
              <span>{{bill.TotalErrorMessage}}</span>
              <span class="tdsi-info-line text-error-400" tds-tooltip [tooltipTitle]="bill.ErrorLastMessage"></span>
            </div> -->
          </div>
        </td>
        <td>
          <div class="flex gap-x-2">
            <button tds-button-icon color="secondary" size="sm" (click)="openMiniChat(bill)">
              <span class="flex items-center">
                <i class="tdsi-messenger-fill text-neutral-1-500"></i>
              </span>
            </button>
            <button tds-button-icon color="secondary" size="sm" (click)="openDrawerBillMessage(bill.OrderId)">
              <span class="flex items-center">
                <i class="tdsi-paper-fill text-neutral-1-500"></i>
              </span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </tds-table>

  <!-- <drawer-bill-message *ngIf="isOpenDrawerOrderMessage && openMessageByOrderId" [isOpenDrawer]="isOpenDrawerOrderMessage"
    [liveCampaignId]="liveCampaignId"
    [orderId]="openMessageByOrderId"
    (eventClose)="closeDrawerOrderMessage()">
  </drawer-bill-message> -->
  <drawer-bill-message *ngIf="isOpenDrawerBillMessage && openMessageByOrderId"
    [liveCampaignId]="liveCampaignId"
    [orderId]="openMessageByOrderId"
    [isOpenDrawer]="isOpenDrawerBillMessage"
    (eventClose)="closeDrawerBillMessage()">
  </drawer-bill-message>

  <tds-drawer [visible]="isOpenDrawer"
    [bodyStyle]="{'background-color':'rgb(235 237 239)','overflow':'hidden','display': 'flex','flex-direction': 'column','padding': '0'}"
    [placement]="'right'" [title]="titleMessage" (onClose)="closeDrawer()" [width]="'890px'">
    <ng-template #titleMessage>
      <span class="flex w-full items-center text-title-1 font-semibold text-neutral-900">
        Gửi tin nhắn Facebook
      </span>
    </ng-template>
    <ng-container *tdsDrawerContent>
      <div class="w-full h-full flex flex-col overflow-hidden text-body-2">
        <div class="w-full h-full flex overflow-hidden bg-neutral-3-200" cdkScrollable>
          <div *ngIf="currentConversation && currentMappingTeam?.team" class="w-full">
            <shared-tds-conversations class="flex w-full h-full" [team]="currentMappingTeam?.team"
              [data]="currentConversation" [type]="'all'">
            </shared-tds-conversations>
          </div>
        </div>
      </div>
    </ng-container>
  </tds-drawer>
