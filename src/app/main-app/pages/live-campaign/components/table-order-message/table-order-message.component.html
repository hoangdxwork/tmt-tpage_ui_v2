<div class="w-full text-body-2 text-neutral-1-900 h-full pb-2">
  <tds-table #tableMessage
    [showSizeChanger]="true"
    [frontPagination]="false"
    [listData]="lstData"
    [(pageSize)]="pageSize"
    [(pageIndex)]="pageIndex"
    [loading]="isLoading"
    [total]="count"
    [scroll]="{y:'auto'}"
    (clickRefresh)="refreshData()"
    (queryParams)="onQueryParamsChange($event)">
    <thead>
      <tr>
        <th [width]="'13%'">Mã đơn hàng</th>
        <th [width]="'13%'">Tên khách hàng</th>
        <th [width]="'13%'">Số điện thoại</th>
        <th [width]="'21%'">Địa chỉ</th>
        <th [width]="'13%'">Tổng tiền</th>
        <th [width]="'13%'">Tổng tin nhắn</th>
        <th [width]="'13%'">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of tableMessage.data; let index=index">
        <td>{{order.OrderCode}}</td>
        <td>{{order.PartnerName}}</td>
        <td>{{order.PhoneNumber}}</td>
        <td>{{order.Address}}</td>
        <td>{{order.TotalAmount || 0 | number}}</td>
        <td>
          <div class="flex gap-x-4 items-center">
            <div class="flex items-center gap-x-1" *ngIf="order.TotalSuccessMessage > 0">
              <span>{{order.TotalSuccessMessage}}</span>
              <span class="tdsi-success-line text-success-400" tds-tooltip tooltipTitle="{{order.TotalSuccessMessage}} tin nhắn thành công"></span>
            </div>
            <div class="flex items-center gap-x-1" *ngIf="order.TotalErrorMessage > 0">
              <span>{{order.TotalErrorMessage}}</span>
              <span class="tdsi-info-line text-error-400" tds-tooltip [tooltipTitle]="order.ErrorLastMessage"></span>
            </div>
          </div>
        </td>
        <td>
          <div class="flex gap-x-2">
            <button tds-button-icon color="secondary" size="sm" (click)="openMiniChat(order)">
              <span class="flex items-center">
                <i class="tdsi-messenger-fill text-neutral-1-500"></i>
              </span>
            </button>
            <button tds-button-icon color="secondary" size="sm" (click)="openDrawerOrderMessage(order.OrderId)">
              <span class="flex items-center">
                <i class="tdsi-paper-fill text-neutral-1-500"></i>
              </span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </tds-table>

  <drawer-order-message *ngIf="isOpenDrawerOrderMessage && openMessageByOrderId" [isOpenDrawer]="isOpenDrawerOrderMessage"
  [liveCampaignId]="liveCampaignId"
  [orderId]="openMessageByOrderId"
  (eventClose)="closeDrawerOrderMessage()">
</drawer-order-message>

<tds-drawer [visible]="isOpenDrawer"
    [bodyStyle]="{'background-color':'rgb(235 237 239)','overflow':'hidden','display': 'flex','flex-direction': 'column','padding': '0'}"
    [placement]="'right'" [title]="titleMessage" (onClose)="closeDrawer()" [width]="'890px'">
    <ng-template #titleMessage>
      <span class="flex w-full items-center text-title-1 font-semibold text-neutral-900">
        Gửi tin nhắn Facebook
      </span>
    </ng-template>
    <ng-container *tdsDrawerContent>
      <div class="w-full h-full flex flex-col overflow-hidden text-body-2">
        <div class="w-full h-full flex overflow-hidden bg-neutral-3-200" cdkScrollable>
          <div *ngIf="currentConversation && currentMappingTeam?.team" class="w-full">
            <shared-tds-conversations class="flex w-full h-full" [team]="currentMappingTeam?.team"
              [data]="currentConversation" [type]="'all'">
            </shared-tds-conversations>
          </div>
        </div>
      </div>
    </ng-container>
  </tds-drawer>
