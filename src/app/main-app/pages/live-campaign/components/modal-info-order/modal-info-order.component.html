<div class="w-full h-full">
  <tds-spin [spinning]="isLoading">
    <tds-tabset class="bg-white border border-neutral-2-200 h-full" [clsTab]="'flex-1'"
      [tabBarStyle]="{'padding-right':'0px','padding-left':'0px'}">

      <tds-tab [title]="'Thông tin chung'" clsContent="border-t border-neutral-2-200 h-full -mt-px flex flex-col">
        <div class="grid grid-cols-2 gap-x-4 gap-y-4 p-4">
          <div class="flex gap-x-4 items-baseline">
            <span class="text-sm font-normal w-1/3">Tên</span>
            <span class="text-sm font-semibold w-2/3"></span>
          </div>

          <div class="flex gap-x-4 items-baseline">
            <span class="text-sm font-normal w-1/3">Người bán</span>
            <span class="text-sm font-semibold w-2/3"></span>
          </div>

          <div class="flex gap-x-4 items-baseline">
            <span class="text-sm font-normal w-1/3"></span>
            <span class="text-sm font-semibold w-2/3"></span>
          </div>

          <div class="flex gap-x-4 items-baseline">
            <span class="text-sm font-normal w-1/3">Ghi chú giao hàng</span>
            <span class="text-sm font-semibold w-2/3"></span>
          </div>

          <div class="flex gap-x-4 items-baseline">
            <span class="text-sm font-normal w-1/3">Số điện thoại</span>
            <span class="text-sm font-semibold w-2/3"></span>
          </div>

          <div class="flex gap-x-4 items-baseline">
            <span class="text-sm font-normal w-1/3">Tổng tiền</span>
            <span class="text-sm font-semibold w-2/3"></span>
          </div>

          <div class="flex gap-x-4 items-baseline">
            <span class="text-sm font-normal w-1/3">Email</span>
            <span class="text-sm font-semibold w-2/3"></span>
          </div>

          <div class="flex gap-x-4 items-baseline">
            <span class="text-sm font-normal w-1/3"></span>
            <span class="text-sm font-semibold w-2/3"></span>
          </div>

          <div class="flex gap-x-4 items-baseline">
            <span class="text-sm font-normal w-1/3">Địa chỉ</span>
            <span class="text-sm font-semibold w-2/3"></span>
          </div>

          <div class="flex gap-x-4 items-baseline">
            <span class="text-sm font-normal w-1/3"></span>
            <span class="text-sm font-semibold w-2/3"></span>
          </div>
        </div>
      </tds-tab>

      <tds-tab [title]="'Sản phẩm'" clsContent="border-t border-neutral-2-200 h-full -mt-px flex flex-col">
        <div class="w-full flex-auto text-body-2 text-neutral-1-900 h-full">
          <tds-table #tableProduct [showSizeChanger]="true" [frontPagination]="false" [listData]="[]" [scroll]="{y:'auto'}">
            <thead>
              <tr>
                  <th [width]="'5%'">STT</th>
                  <th [width]="'32%'">Sản phẩm</th>
                  <th [width]="'32%'">Giá bán</th>
                  <th [width]="'32%'">Số lượng</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of tableProduct.data; let index=index">
                <td> {{ index + 1 }} </td>
                <td>
                  <div class="flex gap-x-2 items-center">
                    <div class="w-1/5">
                      <!-- <tds-avatar size="xl" [shape]="'square'" class="bg-accent-4 text-white h-[60px] w-[60px]" tdsSrc="{{ detail?.value?.ImageUrl }}">
                      </tds-avatar> -->
                    </div>

                    <div class="flex flex-col gap-y-1 cursor-pointer w-4/5">
                      <span class="font-semibold text-sm">
                        <!-- {{product.ProductNameGet || product.ProductName}}
                        <span *ngIf="product?.UOMName">({{product?.UOMName}})</span> -->
                      </span>
                    </div>
                  </div>
                </td>
                <td>

                </td>
                <td>

                </td>
              </tr>
            </tbody>
          </tds-table>
        </div>
      </tds-tab>

    </tds-tabset>
  </tds-spin>
</div>

<div class="w-full flex justify-end p-4" *tdsModalFooter>
  <button tds-button class="mr-2" color="secondary" (click)="onCancel()">Đóng</button>
</div>
