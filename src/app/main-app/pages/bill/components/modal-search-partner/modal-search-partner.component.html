<div class="flex flex-col gap-y-4">
    <div class="flex w-2/5">
        <div class="w-full mr-2">
            <tds-form-field>
                <input tdsInput autocomplete="off" #innerText placeholder="Tìm kiếm khách hàng" />
            </tds-form-field>
        </div>
        <button tds-button-icon color="primary" type="button" size="md" (click)="onSearch()">
            <span class="flex items-center">
                <i class="tdsi-search-fill"></i>
            </span>
        </button>
    </div>

    <div class="w-full h-[530px] text-body-2 text-neutral-1-900">
        <tds-table #TableListPartner class="h-full"
            showPagination showSizeChanger
            [scroll]="{y:'auto'}" [loading]="isLoading"
            [listData]="lstCustomers">
            <thead>
                  <tr style="width: 100%;">
                      <th style="width: 20%;">Tên</th>
                      <th style="width: 15%;">Điện thoại</th>
                      <th style="width: 30%;">Địa chỉ</th>
                      <th style="width: 10%;">Zalo</th>
                      <th style="width: 10%;">Facebook</th>
                      <th style="width: 15%;">Ngày tạo</th>
                  </tr>
            </thead>
            <tbody>
                <ng-template ngFor let-data [ngForOf]="TableListPartner.data">
                    <tr (click)="selectCustomer(data)" class="cursor-pointer">
                        <td class="font-semibold">{{ data.DisplayName || data.Name }}</td>
                        <td>{{ data.Phone }}</td>
                        <td>{{ data.Street }}</td>
                        <td>{{ data.Zalo }}</td>
                        <td>
                            <a href="https://facebook.com/{{ data.FacebookId }}" target="_blank" class="hover:underline text-info-500 font-semibold">
                                {{ data.FacebookId }}
                            </a>
                        </td>
                        <td>{{ data.DateCreated | date:'dd/MM/yyyy HH:mm' }}</td>
                    </tr>
                </ng-template>
            </tbody>
        </tds-table>
    </div>

    <div class="w-full flex justify-end p-4" *tdsModalFooter>
        <button tds-button class="mr-2 min-w-[100px]" color="secondary" (click)="onCancel()">Đóng</button>
    </div>
</div>
