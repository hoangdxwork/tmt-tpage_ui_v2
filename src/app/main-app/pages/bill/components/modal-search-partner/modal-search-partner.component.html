<div class="flex flex-col gap-y-4">
    <div class="flex w-2/5">
        <div class="w-full mr-2">
            <tds-form-field>
                <input tdsInput autocomplete="off"  placeholder="Tìm kiếm khách hàng" [(ngModel)]="inputsearch" />
            </tds-form-field>
        </div>
        <button tds-button-icon color="primary" size="md">
            <span class="flex items-center">
                <i class="tdsi-search-fill"></i>
            </span>
        </button>
    </div>

    <div class="w-full h-[530px] text-body-2 text-neutral-1-900">
        <tds-table #TableListPartner class="h-full"
        showPagination showSizeChanger 
        [scroll]="{y:'auto'}"
        [listData]="listPartner">
            <thead>
                  <tr>
                        <th>Tên</th>
                        <th>Điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Facebook</th>
                        <th>Ngày tạo</th>
                  </tr>
            </thead>
            <tbody>
                <ng-template ngFor let-data [ngForOf]="TableListPartner.data" >
                    <tr>
                        <td class="font-semibold">{{ data.name }}</td>
                        <td>{{ data.phone }}</td>
                        <td>{{ data.address }}</td>
                        <td class="text-info-500">{{ data.facebook }}</td>
                        <td>{{ data.createdDate }}</td>
                    </tr>
                </ng-template>
            </tbody>
        </tds-table>
    </div>

    <div class="w-full flex justify-end p-4" *tdsModalFooter>
        <button tds-button class="mr-2" color="secondary" (click)="cancel()">Đóng</button>
        <button tds-button type="submit" color="primary" (click)="save()">Xác nhận</button>
    </div>
</div>
