<div>
    <div class="w-full" *ngIf="dataPayment">
      <tds-table #rowSelectionTable  [listData]="dataPayment">
          <thead>
              <tr class="bg-neutral-3-50" >
                  <th class="text-[14px]">Khách hàng</th>
                  <th class="text-[14px]">Số hóa đơn</th>
                  <th class="text-[14px]">Tổng tiền</th>
                  <th class="text-[14px]">Ngày tạo</th>
                  <th class="text-[14px]">PT Thanh toán</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of dataPayment">
                  <td class="text-[14px]">{{ item.PartnerDisplayName }}</td>
                  <td class="text-[14px]">{{ item.Number }}</td>
                  <td class="text-[14px]">{{ item.AmountTotal || 0 | number : '1.0-3'}}</td>
                  <td class="text-[14px]">{{ item.DateCreated | date:"dd-MM-yyyy HH:mm"}}</td>
                  <td>
                    <tds-form-field>
                        <tds-select valueField="value" textField="text" placeholder='select item'
                            [(ngModel)]="item.PaymentMethod" [allowClear]="true" [valuePrimitive]="false"
                            [data]="lstPaymentRequest" (ngModelChange)="onChangePayment($event, item)" >
                        </tds-select>
                    </tds-form-field>
                  </td>
              </tr>
          </tbody>
      </tds-table>
    </div>
    <div class="w-full flex justify-end p-4" *tdsModalFooter>
        <button tds-button class="mr-2" type="button" color="secondary" (click)="onCancel()">Đóng</button>
        <button tds-button type="submit" color="primary" (click)="onSave()">Thanh toán</button>
    </div>
</div>
