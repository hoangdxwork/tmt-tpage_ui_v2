<div>
    <div class="w-full" *ngIf="dataPayment">
      <tds-table #rowSelectionTable  [listData]="dataPayment">
          <thead>
              <tr class="bg-neutral-3-50" >
                  <th class="text-body-2">Khách hàng</th>
                  <th class="text-body-2">Số hóa đơn</th>
                  <th class="text-body-2">Tổng tiền</th>
                  <th class="text-body-2">Ngày tạo</th>
                  <th class="text-body-2">PT Thanh toán</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of dataPayment">
                  <td class="text-body-2">{{ item.PartnerDisplayName }}</td>
                  <td class="text-body-2">{{ item.Number }}</td>
                  <td class="text-body-2">{{ item.AmountTotal || 0 | numberCustom }}</td>
                  <td class="text-body-2">{{ item.DateCreated | date:"dd-MM-yyyy HH:mm"}}</td>
                  <td>
                    <tds-form-field>
                        <tds-select valueField="value" textField="text" placeholder='PT thanh toán'
                            [(ngModel)]="item.PaymentMethod" [allowClear]="true" [valuePrimitive]="false"
                            [data]="lstPaymentRequest" (ngModelChange)="onChangePayment($event, item)" >
                        </tds-select>
                    </tds-form-field>
                  </td>
              </tr>
          </tbody>
      </tds-table>
    </div>
    <div class="w-full flex justify-end p-4" *tdsModalFooter>
        <button tds-button class="mr-2 min-w-[100px]" type="button" color="secondary" (click)="onCancel()">Đóng</button>
        <button tds-button class="min-w-[100px]" type="submit" color="primary" (click)="onSave()">Thanh toán</button>
    </div>
</div>
