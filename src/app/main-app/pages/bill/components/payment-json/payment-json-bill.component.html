<tds-spin [spinning]="isLoading">
  <form [formGroup]="_form" novalidate>
    <div class="grid grid-cols-5 gap-y-4 w-full" *ngIf="data">
      <tds-label>{{data.PartnerType == 'customer' ? 'Khách hàng' : 'Nhà cung cấp'}}</tds-label>
      <div class="col-span-4 w-full mb-3">
        <span class="text-primary-1 text-body-2 font-semibold">{{ _form.controls['Name'].value}}</span>
      </div>

      <tds-label>Phương thức</tds-label>
      <tds-form-field class="col-span-4 w-full mb-3">
        <tds-select valueField="Id" textField="Name" placeholder='Chọn phương thức thanh toán' formControlName="Journal"
          [data]="lstAcJournal" [allowClear]="false" [valuePrimitive]="false" (selectChange)="onChangeJournal($event)">
        </tds-select>
        <tds-error>Vui lòng chọn phương thức thanh toán</tds-error>
      </tds-form-field>

      <tds-label>Số tiền</tds-label>
      <tds-form-field class="col-span-4 w-full mb-3">
        <tds-input-number [min]="0" formControlName="Amount" placeholder="Nhập số tiền" ></tds-input-number>
        <tds-error>Vui lòng nhập số tiền</tds-error>
      </tds-form-field>

      <tds-label>Ngày thanh toán</tds-label>
      <tds-form-field class="col-span-4 w-full mb-3">
        <tds-date-picker formControlName="PaymentDate">
        </tds-date-picker>
        <tds-error>Vui lòng chọn ngày thanh toán</tds-error>
      </tds-form-field>

      <tds-label>Nội dung</tds-label>
      <tds-form-field class="col-span-4 w-full">
        <textarea tdsInput formControlName="Communication" class="resize-none"></textarea>
      </tds-form-field>
    </div>
  </form>

  <div class="w-full flex justify-end p-4" *tdsModalFooter>
    <button tds-button class="mr-4 min-w-[100px]" color="secondary" (click)="cancel()">Đóng</button>

    <button tds-button class="mr-4" type="submit" color="info" (click)="onSave('print')">Thanh toán và in
    </button>

    <button tds-button type="submit" color="primary" (click)="onSave()">Thanh toán
    </button>
  </div>
</tds-spin>
