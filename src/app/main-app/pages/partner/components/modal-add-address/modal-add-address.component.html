<div class="grid">
    <div class="flex mb-4">
        <tds-label>Địa chỉ</tds-label>
    </div>
    <div>
      <suggest-address
          [_isExpanded]="true"
          [_cities]="_cities"
          [_districts]="_districts"
          [_wards]="_wards"
          [_street]="_street"
          (onLoadSuggestion)="onLoadSuggestion($event)">
      </suggest-address>
    </div>
    <div class="w-full flex justify-end p-4" *tdsModalFooter>
        <button tds-button class="mr-2" type="button" color="secondary" (click)="onCancel()">Đóng</button>
        <button tds-button type="button" color="primary"(click)="onSave()"> Lưu </button>
    </div>
</div>
