
<button tds-button-icon color="secondary" tds-dropdown trigger="click" [tdsDropdownMenu]="menu" size="md" class="relative" tds-tooltip tooltipTitle="Lọc dữ liệu"  [(visible)]="isVisible">
  <span class="flex items-center">
      <i class="tdsi-filter-2-line text-lg leading-none"></i>
  </span>
  <span *ngIf="checkActive() && isActive == true" class="tdsi-success-fill absolute text-[#28A745] top-[-11px] right-[-6px]" style="font-size: 22px"></span>
</button>

<tds-dropdown-menu #menu="tdsDropdownMenu">
  <div class="max-w-[450px]">
    <div class="max-h-[500px] overflow-hidden overflow-y-auto tds-panel-scroll p-4">
      <div class="w-full mb-4">
          <p class="mb-2 font-semibold text-[#5A6271] size-[14px]">TRẠNG THÁI</p>
          <div class="w-full flex flex-wrap items-center gap-x-2 gap-y-2">
            <div *ngFor="let item of lstStatus">
              <tds-tag mode="checkable" [(checked)]="item.IsSelected" (checkedChange)="selectState(item)">
                {{item.Name}} ({{item.Total}})
              </tds-tag>
            </div>
        </div>
      </div>

    <!-- Tag -->
      <div class="w-full mb-4">
        <p class="mb-2 font-semibold text-[#5A6271] size-[14px]">THẺ</p>
        <div class="w-full">
          <tds-form-field>
              <tds-select
                  valueField="Id" textField="Name"
                  placeholder='Chọn thẻ' [(ngModel)]="selectTags"
                  (ngModelChange)="onChangeTags($event)"
                  [data]="lstDataTag" mode="multiple" >
              </tds-select>
          </tds-form-field>
        </div>
      </div>
    </div>
    <div class="w-full flex align-center justify-between p-4">
        <button type="button" tds-button color="primary" size="sm" (click)="onCancel()">
            <span class="flex items-center">
                <i class="tdsi-close-fill text-sm leading-none mr-2"></i> Bỏ lọc
            </span>
        </button>
        <div>
          <button type="button" tds-button color="secondary" size="sm" (click)="closeMenu()">Đóng</button>
          <button type="button" tds-button color="primary"  class="ml-2" size="sm" (click)="onApply()">Áp dụng</button>
        </div>
    </div>
  </div>
</tds-dropdown-menu>
