<form class="flex flex-col" [formGroup]="formAddPartner" (ngSubmit)="submitAddPartner()">
    <div action="" class="grid grid-cols-1">
        <div class="w-full grid grid-cols-2  gap-x-8">
            <div class="flex gap-x-4">
                <div class="w-1/3">
                    <tds-avatar [size]="84" tdsSrc="error-link"></tds-avatar>
                </div>
                <div class="w-2/3 flex flex-col gap-y-4">
                    <tds-form-field>
                        <tds-label>Tên Khách hàng</tds-label>
                        <input tdsInput autocomplete="off" placeholder="Nhập tên săn phẩn" [required]='true'
                            formControlName="namePartner" />
                        <tds-error>Vui lòng nhập tên khách hàng</tds-error>
                    </tds-form-field>
                    <tds-radio-group formControlName="personalOrCompany">
                        <label class="mr-10" tds-radio value="personal">
                            Cá nhân
                        </label>
                        <label class="" tds-radio value="company">
                            Công ty
                        </label>
                    </tds-radio-group>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-x-8">
            <div>
                <div class="grid grid-cols-3 gap-x-4 mt-4">
                    <div class="flex items-center">
                        <tds-label>Mã</tds-label>
                    </div>
                    <div class="col-span-2">
                        <tds-form-field>
                            <input tdsInput placeholder="Để trống sẽ phát sinh tự động" formControlName="code" />
                        </tds-form-field>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-x-4 mt-4">
                    <div class="flex items-center">
                        <tds-label>Ngày sinh</tds-label>
                    </div>
                    <div class="col-span-2">
                        <tds-date-picker formControlName="birthday" placeholder="Chọn ngày"
                            (ngModelChange)="onChange($event)">
                        </tds-date-picker>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-x-4 mt-4">
                    <div class="flex items-center">
                        <tds-label>Group</tds-label>
                    </div>
                    <div class="col-span-2">
                        <tds-select valueField="id" textField="value" placeholder='Chọn nhóm' formControlName="group"
                            disabledField="isActive" [data]="dataGroupPartner" [allowClear]="true">
                        </tds-select>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-x-4 mt-4">
                    <div class="flex items-center">
                        <tds-label>Trạng thái</tds-label>
                    </div>
                    <div class="col-span-2">
                        <tds-select valueField="id" textField="value" placeholder='Chọn trạng thái'
                            formControlName="status" disabledField="isActive" [data]="dataStatusPartner"
                            [allowClear]="true">
                        </tds-select>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-x-4 mt-4">
                    <div class="flex ">
                        <tds-label>Địa chỉ</tds-label>
                    </div>
                    <div class="col-span-2">
                        <div class="flex gap-x-2">
                            <tds-form-field class="w-full">
                                <input tdsInput placeholder="Số nhà, đường..." formControlName="numberStreet" />
                            </tds-form-field>
                            <button tds-button-icon color="primary" type="button">
                                <span class="flex items-center">
                                    <i class="tdsi-location-line"></i>
                                </span>
                            </button>
                        </div>
                        <tds-select class="mt-4" valueField="id" textField="value" placeholder='Tỉnh/Thành'
                            formControlName="province" disabledField="isActive" [data]="dataStatusPartner"
                            [allowClear]="true">
                        </tds-select>
                        <tds-select class="mt-4" valueField="id" textField="value" placeholder='Quận/Huyện'
                            formControlName="district" disabledField="isActive" [data]="dataStatusPartner"
                            [allowClear]="true">
                        </tds-select>
                        <tds-select class="mt-4" valueField="id" textField="value" placeholder='Phường/Xã'
                            formControlName="wards" disabledField="isActive" [data]="dataStatusPartner"
                            [allowClear]="true">
                        </tds-select>
                    </div>
                </div>
            </div>
            <div>
                <div class="grid grid-cols-3 gap-x-4 mt-4">
                    <div class="flex items-center">
                        <tds-label>Diện thoại</tds-label>
                    </div>
                    <div class="col-span-2 flex">
                        <tds-form-field class="w-full rounded-br-none rounded-tr-none">
                            <input tdsInput placeholder="Nhập số điện thoại" formControlName="phone" />
                            <button tds-button-icon type="button" tdsAddOnRight size="md" color="secondary" size="md" class="">
                                <span class="flex items-center text-neutral-1-900">
                                    <i class="tdsi-search-fill"></i>
                                </span>
                            </button>
                        </tds-form-field>
                       
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-x-4 mt-4">
                    <div class="flex items-center">
                        <tds-label>Email</tds-label>
                    </div>
                    <div class="col-span-2 flex">
                        <tds-form-field class="w-full rounded-br-none rounded-tr-none">
                            <input tdsInput placeholder="Nhập email" formControlName="email" />
                        </tds-form-field>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-x-4 mt-4">
                    <div class="flex items-center">
                        <tds-label>Zalo</tds-label>
                    </div>
                    <div class="col-span-2 flex">
                        <tds-form-field class="w-full rounded-br-none rounded-tr-none">
                            <input tdsInput placeholder="Nhập zalo" formControlName="zalo" />
                        </tds-form-field>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-x-4 mt-4">
                    <div class="flex items-center">
                        <tds-label>Facebook</tds-label>
                    </div>
                    <div class="col-span-2 flex">
                        <tds-form-field class="w-full rounded-br-none rounded-tr-none">
                            <input tdsInput placeholder="Nhập facebook" formControlName="facebook" />
                        </tds-form-field>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-x-4 mt-4">
                    <div class="flex items-center">
                        <tds-label>Website</tds-label>
                    </div>
                    <div class="col-span-2 flex">
                        <tds-form-field class="w-full rounded-br-none rounded-tr-none">
                            <input tdsInput placeholder="Nhập website" formControlName="website" />
                        </tds-form-field>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-x-4 mt-4">
                    <div class="flex items-center">
                        <tds-label>Active</tds-label>
                    </div>
                    <div class="col-span-2 flex">
                        <tds-checkbox formControlName="active"></tds-checkbox>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-6 rounded-xl border border-light-50">
        <tds-tabset>
            <tds-tab title="Bán & mua hàng">
                <div class="grid grid-cols-2 gap-x-12">
                    <div class="grid grid-cols-1">
                        <div>
                            <h2 class="text-header-2 text-neutral-600 font-semibold">Bán hàng</h2>
                        </div>
                        <div class="grid grid-cols-5 gap-x-4 mt-4">
                            <div class=" col-span-2 flex items-center">
                                <tds-label>Là khách hàng</tds-label>
                            </div>
                            <div class="col-span-3">
                                <tds-checkbox formControlName="isCustomer"></tds-checkbox>
                            </div>
                        </div>
                        <div class="grid grid-cols-5 gap-x-4 mt-4">
                            <div class=" col-span-2 flex items-center">
                                <tds-label>Bảng giá</tds-label>
                            </div>
                            <div class="col-span-3">
                                <tds-select valueField="id" textField="value" placeholder='Chọn nhóm'
                                    formControlName="priceList" disabledField="isActive" [data]="dataGroupPartner"
                                    [allowClear]="true">
                                </tds-select>
                            </div>
                        </div>
                        <div class="grid grid-cols-5 gap-x-4 mt-4">
                            <div class=" col-span-2 flex items-center">
                                <tds-label>Chiết khấu mặc định(%)</tds-label>
                            </div>
                            <div class="col-span-3">
                                <tds-input-number [min]="1" [max]="100" [step]="1"
                                    formControlName="defaultDiscountByPercent" [formatter]="formatterPercent"
                                    [parser]="parserPercent">
                                </tds-input-number>
                            </div>
                        </div>
                        <div class="grid grid-cols-5 gap-x-4 mt-4">
                            <div class=" col-span-2 flex items-center">
                                <tds-label>Chiết khấu mặc định (số tiền)</tds-label>
                            </div>
                            <div class="col-span-3">
                                <tds-input-number [min]="1" [step]="1" [formControlName]="'defaultDiscountByMoney' "
                                    [formatter]="formatterVND" [parser]="parserVND">
                                </tds-input-number>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <div>
                            <h2 class="text-header-2 text-neutral-600 font-semibold">Mua hàng</h2>
                        </div>
                        <div class="grid grid-cols-5 gap-x-4 mt-4">
                            <div class=" col-span-2 flex items-center">
                                <tds-label>Là nhà cung cấp</tds-label>
                            </div>
                            <div class="col-span-3">
                                <tds-checkbox formControlName="isSupplier"></tds-checkbox>
                            </div>
                        </div>
                    </div>
                </div>
            </tds-tab>
            <tds-tab title="Danh sách địa chỉ">
                <div class="flex flex-col gap-y-4">
                    <div>
                        <button tds-button color="primary" type="button" (click)="showModalAddAddress()">
                            <span class="flex items-center">
                                <i class="tdsi-add-fill text-lg leading-none mr-2"></i>Thêm mới
                            </span>
                        </button>
                    </div>
                    <div>

                        <tds-table #basicTable [listData]="listDataAddress" [showPagination]="false">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Địa chỉ</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-template ngFor let-data [ngForOf]="basicTable.data">
                                    <tr>
                                        <td>{{ data.id }}</td>
                                        <td>{{ data.address }}</td>
                                        <td>
                                            <div class="flex gap-x-2">
                                                <button tds-button-icon color="secondary" type="button" size="sm" class="">
                                                    <span class="flex items-center">
                                                        <i class="tdsi-edit-fill"></i>
                                                    </span>
                                                </button>
                                                <button tds-button-icon color="secondary" type="button" size="sm" class="">
                                                    <span class="flex items-center">
                                                        <i class="tdsi-trash-fill"></i>
                                                    </span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-template>
                            </tbody>
                        </tds-table>
                    </div>
                </div>
            </tds-tab>
        </tds-tabset>
    </div>
    <div class="w-full flex justify-end p-4" *tdsModalFooter>
        <button tds-button class="mr-2" type="button" color="secondary" (click)="cancel()">Hủy</button>
        <button tds-button type="submit" color="primary" [disabled]="formAddPartner?!formAddPartner.valid:true"
            (click)="save()">
            Áp dụng
        </button>
    </div>
</form>
