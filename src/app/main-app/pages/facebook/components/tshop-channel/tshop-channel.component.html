    <!--TODO: Chưa đăng nhập tài khoản -->
    <div class="bg-white rounded-xl p-4 flex flex-col" *ngIf="!userTShopLogin || !userTShopLogin.Id; else userLoggedTShop">
      <span class="text-header-2 font-semibold text-neutral-1-900">Kết nối tài khoản</span>
      <div class="mt-4 w-full h-[254px] rounded-xl">
        <img src="/assets/imagesv2/facebook/tshop-img.svg" alt="">
      </div>
      <span class="mt-4 text-body-2 font-regular text-neutral-1-900 text-center px-6">Kết nối tài khoản Facebook của bạn
        để đồng bộ tin nhắn, bình luận, bài viết về TPage</span>
        <button tds-button color="custom" class="w-full mt-4 text-white focus:ring-2 focus:ring-orange-500/20 border-orange-500
        bg-orange-500 hover:bg-orange-600 focus:bg-orange-500 focus:border-orange-500" (click)="tShopSignIn()">
        <span class="flex items-center">
          <i class="tdsi-facebook-2-fill text-lg leading-none mr-2"></i>Kết nối với TShop
        </span>
      </button>
    </div>

    <ng-template #userLoggedTShop>
      <div class="bg-white rounded-xl w-full p-4">
        <div class="bg-neutral-3-500 w-full flex items-center flex-wrap">
            <div class="flex items-center w-full">
               <div class="relative">
                  <tds-avatar [size]="'xl'" [tdsSrc]="userTShopLogin?.Avatar" [shape]="'circle'"></tds-avatar>
                  <span class="absolute bottom-0 right-0 w-[24px] h-[24px] block">
                      <img src="../../../assets/imagesv2/tshop/liveapp.svg" class="rounded-full">
                  </span>
               </div>
               <div class="text-title-1 font-sans font-semibold ml-4">{{userTShopLogin?.Name}}</div>
            </div>
            <div class="w-full" style="margin-top: 30px">
              <div *ngIf="!isUserTShopConnectChannel" class="w-full grid ">
                  <button  type="button" tds-button color="primary" (click)="onTShopConnected()"
                  tds-tooltip tooltipTitle="Thêm page vào kênh kết nối">Thêm vào TPage</button>
              </div>
              <div class="w-full grid mt-2">
                  <button type="button" tds-button color="info" (click)="tShopSignOut()"
                  tds-tooltip tooltipTitle="Đăng xuất khỏi TShop">Đăng xuất</button>
              </div>
            </div>
        </div>
      </div>
    </ng-template>
