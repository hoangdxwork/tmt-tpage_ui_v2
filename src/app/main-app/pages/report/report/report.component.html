<div class="w-full flex flex-col">
    <div class="p-4 w-full bg-white">
      <div class="w-full flex flex-row items-center justify-between">
        <h1 class="flex cursor-pointer items-center group whitespace-pre-wrap font-semibold">
          <span class="text-neutral-1-900 text-header-1 font-semibold font-sans"> Thống kê </span>
        </h1>
        <div class="flex flex-row">
            <button tds-button color="primary" class="mr-2">
                <span class="flex items-center">
                  <i class="tdsi-excel-fill text-lg leading-none mr-2"></i>Xuất Excel
                </span>
              </button>
              <button tds-button color="secondary">
                <span class="flex items-center">
                  <i class="tdsi-print-fill text-lg leading-none mr-2"></i>In thống kê
                </span>
              </button>
        </div>
      </div>
    </div>
    <div class="flex flex-row w-full p-4">
        <div class="w-1/6 h-full bg-white rounded-md py-4 mr-4">
            <div *ngFor="let item of menuData">
                <div class="h-[52px] w-full px-4 border-l-3 cursor-pointer hover:bg-light-50" [class]="currentPage.name === item.name ?'border-primary-1 text-neutral-900':'border-transparent text-neutral-500'" 
                (click)="onChangePage(item)" [routerLink]="item.link">
                <span class="flex items-center p-4">
                    <i class="{{item.icon}} text-lg leading-none mr-2"></i>
                    <span class="font-semibold text-body-2 font-sans w-full">{{item.name}}</span>
                </span>
            </div>
            </div>
        </div>
        <div class="w-5/6 flex flex-col">
            <router-outlet>
            </router-outlet>
        </div>
    </div>
</div>
