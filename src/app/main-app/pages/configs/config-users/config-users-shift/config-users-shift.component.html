<div class="w-full h-full pb-4 px-4">
    <div class="flex flex-col w-full h-full bg-white rounded-xl">
        <div class="flex flex-row items-center justify-between px-4 py-3 border-b border-neutral-2-100">
            <div class="flex flex-row items-center">
                <tds-avatar class="bg-primary-1 text-white" icon="tdsi-group-people-fill"></tds-avatar>
                <span class="text-neutral-1-900 text-header-1 font-semibold pl-2.5">CA LÀM VIỆC</span>
            </div>
            <div class="flex gap-x-2">
                <!-- <button tds-button color="primary">
                    <span class="flex items-center">
                        <i class="tdsi-plus-circle-fill text-lg leading-none mr-2"></i>
                        <span class="text-body-2 font-semibold">Thêm mới</span>
                    </span>
                </button> -->
                <button tds-button color="primary" (click)="showModalListShift()">
                    <span class="flex items-center">
                        Danh sách ca làm việc
                    </span>
                </button>
                <tds-button-group>
                    <button tds-button color="secondary" tds-dropdown trigger="click" [tdsDropdownMenu]="menu">
                        <span class="flex items-center">
                            Điều kiện lọc <i class="tdsi-arrow-down-fill text-lg leading-none ml-2"></i>
                        </span>
                    </button>
                    <tds-dropdown-menu #menu="tdsDropdownMenu">
                        <div class="w-full">
                            <div tds-dropdown-item>
                                <a> Item 1 </a>
                            </div>
                            <div tds-dropdown-item>
                                <a> Item 2 </a>
                            </div>
                            <div tds-dropdown-item>
                                <a> Item 3 </a>
                            </div>
                            <div tds-dropdown-item>
                                <a> Item 4 </a>
                            </div>
                        </div>
                    </tds-dropdown-menu>
                </tds-button-group>
            </div>
        </div>
        <div class="w-full h-full flex flex-col pb-4">
            <div class="flex justify-center items-center py-4 ">
                <div class="flex p-2 bg-neutral-3-50 rounded-md font-semibold">
                    <button>
                        <span class="flex items-center">
                            <i class="tdsi-arrow-left-line"></i>
                        </span>
                    </button>
                    <div class="px-6">
                        21/03/2022 - 27/03/2022
                    </div>
                    <button>
                        <span class="flex items-center">
                            <i class="tdsi-arrow-right-line"></i>
                        </span>
                    </button>
                </div>
            </div>
            <div class="w-full h-full">
                <tds-table templateMode #basicTable [listData]="listOfDataUser" [showPagination]="false" [pageSize]="listOfDataUser.length" [scroll]="{ y : 'auto'}">
                    <thead>
                        <tr>
                            <th width="296px">Nhân viên</th>
                            <th>
                                <div class="flex flex-col justify-center items-center">
                                    <span class="text-neutral-1-700 font-semibold text-heading-4">21/03</span>
                                    <span class="text-caption-1 text-neutral-1-400">Thứ 2</span>
                                </div>
                            </th>
                            <th>
                                <div class="flex flex-col justify-center items-center">
                                    <span class="text-neutral-1-700 font-semibold text-heading-4">22/03</span>
                                    <span class="text-caption-1 text-neutral-1-400">Thứ 3</span>
                                </div>
                            </th>
                            <th>
                                <div class="flex flex-col justify-center items-center">
                                    <span class="text-neutral-1-700 font-semibold text-heading-4">23/03</span>
                                    <span class="text-caption-1 text-neutral-1-400">Thứ 4</span>
                                </div>
                            </th>
                            <th>
                                <div class="flex flex-col justify-center items-center">
                                    <span class="text-neutral-1-700 font-semibold text-heading-4">24/03</span>
                                    <span class="text-caption-1 text-neutral-1-400">Thứ 5</span>
                                </div>
                            </th>
                            <th>
                                <div class="flex flex-col justify-center items-center">
                                    <span class="text-neutral-1-700 font-semibold text-heading-4">25/03</span>
                                    <span class="text-caption-1 text-neutral-1-400">Thứ 6</span>
                                </div>
                            </th>
                            <th>
                                <div class="flex flex-col justify-center items-center">
                                    <span class="text-neutral-1-700 font-semibold text-heading-4">26/03</span>
                                    <span class="text-caption-1 text-neutral-1-400">Thứ 7</span>
                                </div>
                            </th>
                            <th>
                                <div class="flex flex-col justify-center items-center">
                                    <span class="text-neutral-1-700 font-semibold text-heading-4">27/03</span>
                                    <span class="text-caption-1 text-neutral-1-400">Chủ nhật</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-template ngFor let-data [ngForOf]="basicTable.data">
                            <tr>
                                <td >
                                    <div class="flex items-center gap-x-2 truncate">
                                        <tds-avatar class="bg-accent-4  text-white"
                                            tdsSrc="https://randomuser.me/api/portraits/women/68.jpg">
                                        </tds-avatar>
                                        <div><span class="">{{data.name}}</span></div>
                                    </div>
                                </td>
                                <td>
                                    <div class="flex flex-col gap-y-2">
                                        <div class="flex justify-center">
                                            <button (click)="openTag(data.id)" tds-popover
                                            [popoverVisible]="indClickTag == data.id" popoverTrigger="click" [popoverFooter]="footerAddTag"
                                            [popoverContent]="contentAddtag" [popoverBackdrop]="true">
                                                <span class="flex items-center text-primary-1">
                                                    <i class="text-2xl leading-6 tdsi-plus-fill"></i>
                                                </span>
                                            </button>
                                        </div>
                                        <div class="flex justify-center rounded px-5"
                                            *ngFor="let item of data.dataTags"
                                            [ngClass]="item.id==1?'bg-blue-200 text-blue-500':(item.id==2?'bg-green-200 text-green-500':(item.id==3?'bg-orange-200 text-orange-500':'bg-indigo-200 text-indigo-500'))">
                                            <span>{{item.name}}</span>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="flex justify-center">
                                        <button (click)="openTag(data.id)" tds-popover
                                        [popoverVisible]="indClickTag == data.id" popoverTrigger="click" [popoverFooter]="footerAddTag"
                                        [popoverContent]="contentAddtag" [popoverBackdrop]="true">
                                            <span class="flex items-center text-primary-1">
                                                <i class="text-2xl leading-6 tdsi-plus-fill"></i>
                                            </span>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <div class="flex justify-center">
                                        <button (click)="openTag(data.id)" tds-popover
                                        [popoverVisible]="indClickTag == data.id" popoverTrigger="click" [popoverFooter]="footerAddTag"
                                        [popoverContent]="contentAddtag" [popoverBackdrop]="true">
                                            <span class="flex items-center text-primary-1">
                                                <i class="text-2xl leading-6 tdsi-plus-fill"></i>
                                            </span>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <div class="flex justify-center">
                                        <button (click)="openTag(data.id)" tds-popover
                                        [popoverVisible]="indClickTag == data.id" popoverTrigger="click" [popoverFooter]="footerAddTag"
                                        [popoverContent]="contentAddtag" [popoverBackdrop]="true">
                                            <span class="flex items-center text-primary-1">
                                                <i class="text-2xl leading-6 tdsi-plus-fill"></i>
                                            </span>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <div class="flex justify-center">
                                        <button (click)="openTag(data.id)" tds-popover
                                        [popoverVisible]="indClickTag == data.id" popoverTrigger="click" [popoverFooter]="footerAddTag"
                                        [popoverContent]="contentAddtag" [popoverBackdrop]="true">
                                            <span class="flex items-center text-primary-1">
                                                <i class="text-2xl leading-6 tdsi-plus-fill"></i>
                                            </span>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <div class="flex justify-center">
                                        <button (click)="openTag(data.id)" tds-popover
                                        [popoverVisible]="indClickTag == data.id" popoverTrigger="click" [popoverFooter]="footerAddTag"
                                        [popoverContent]="contentAddtag" [popoverBackdrop]="true">
                                            <span class="flex items-center text-primary-1">
                                                <i class="text-2xl leading-6 tdsi-plus-fill"></i>
                                            </span>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <div class="flex justify-center">
                                        <button (click)="openTag(data.id)" tds-popover
                                        [popoverVisible]="indClickTag == data.id" popoverTrigger="click" [popoverFooter]="footerAddTag"
                                        [popoverContent]="contentAddtag" [popoverBackdrop]="true">
                                            <span class="flex items-center text-primary-1">
                                                <i class="text-2xl leading-6 tdsi-plus-fill"></i>
                                            </span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <ng-template #contentAddtag>
                                <div class="w-96">
                                  <tds-form-field>
                                    <tds-select valueField="id" textField="name" placeholder='select item'
                                      [(ngModel)]="modelTags" [allowClear]="true" [valuePrimitive]="false" [data]="lstDataTag"
                                      mode="multiple">
                                    </tds-select>
                                  </tds-form-field>
                                </div>
                              </ng-template>
                              <ng-template #footerAddTag>
                                <div class="flex justify-end pt-2">
                                  <button tds-button color="secondary" class="mr-2" size="sm" (click)="closeTag()">
                                    <span class="">
                                        Đóng
                                    </span>
                                  </button>
                                  <button tds-button size="sm" (click)="assignTags(data.id)">
                                    <span class="">
                                        Lưu
                                    </span>
                                  </button>
                                </div>
                              </ng-template>
                        </ng-template>
                    </tbody>
                </tds-table>
            </div>
        </div>
    </div>
</div>
