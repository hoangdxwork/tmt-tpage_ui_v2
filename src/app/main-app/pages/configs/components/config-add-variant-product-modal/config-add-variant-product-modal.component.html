<form [formGroup]="addProductVariantForm" autocomplete="off" (ngSubmit)="onSubmit()">
    <div class="flex flex-col">
        <div class="flex flex-row items-center justify-start w-2/3 pb-6">
            <div class="flex mr-6">
                <input id="variantAvatar" type='file' class="hidden" (change)="onSelectFile($event)">

                <label for="variantAvatar">
                    <tds-avatar [shape]="'square'" [size]="132" [classList]="'rounded-lg border border-neutral-2-200 cursor-pointer'"
                    [tdsSrc]="addProductVariantForm.value.Image" [isAvatar]="false" >
                    </tds-avatar>
                </label>
            </div>

            <div class="flex flex-col w-full">
                <tds-label>Sản phẩm {{name}}</tds-label>

                <div class="grid grid-cols-1 gap-y-4 text-neutral-1-900 text-body-2 font-regular pt-4">
                    <tds-checkbox formControlName="SaleOK">Có thể bán</tds-checkbox>
                    <tds-checkbox formControlName="PurchaseOK">Có thể mua</tds-checkbox>
                    <tds-checkbox formControlName="Active">Hiệu lực</tds-checkbox>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 gap-y-4 gap-x-6">
            <div class="grid grid-cols-4 gap-y-4 gap-x-6 items-center">
                <tds-label>Loại sản phẩm:</tds-label>
                <tds-form-field class="w-full col-span-3">
                    <tds-select valueField="value" textField="text" placeholder='Chọn loại sản phẩm'
                        disabledField="isActive" formControlName="Type"
                        [data]="productTypeList" [allowClear]="true">
                    </tds-select>
                    <tds-error>
                        Vui lòng chọn loại sản phẩm
                    </tds-error>
                </tds-form-field>

                <tds-label>Giá biến thể:</tds-label>
                <tds-form-field class="w-full col-span-3">
                  <tds-input-number formControlName="ListPrice" placeholder="Nhập giá biến thể" [min]="0" class="text-neutral-1-900 text-body-2 font-regular"></tds-input-number>
                  <tds-error>
                    Vui lòng nhập giá biến thể
                    </tds-error>
                </tds-form-field>

                <tds-label>Mã sản phẩm:</tds-label>
                <tds-form-field class="w-full col-span-3">
                  <input tdsInput formControlName="DefaultCode" placeholder="Nhập mã sản phẩm" class="text-neutral-1-900 text-body-2 font-regular"/>
                  <tds-error>
                      Vui lòng nhập mã sản phẩm
                  </tds-error>
                </tds-form-field>

                <tds-label>Mã vạch:</tds-label>
                <tds-form-field class="w-full col-span-3">
                  <input tdsInput formControlName="Barcode" placeholder="Nhập mã vạch" class="text-neutral-1-900 text-body-2 font-regular"/>
                  <tds-error>
                      Vui lòng nhập mã vạch
                  </tds-error>
                </tds-form-field>

                <tds-label>Thuộc tính:</tds-label>
                <tds-form-field class="w-full col-span-3">
                  <input tdsInput formControlName="AttributeValues" placeholder="Nhập thuộc tính" class="text-neutral-1-900 text-body-2 font-regular"/>
                  <tds-error>
                      Vui lòng nhập thuộc tính
                  </tds-error>
                </tds-form-field>
            </div>
        </div>
    </div>
</form>
<!-- footer -->
<div class="w-full flex justify-end p-4" *tdsModalFooter>
    <button tds-button class="mr-2" color="secondary" (click)="cancel()">
        Hủy bỏ
    </button>
    <button tds-button type="submit" [disabled]="!addProductVariantForm.valid" color="primary" (click)="save()">
        Lưu thay đổi
    </button>
</div>
