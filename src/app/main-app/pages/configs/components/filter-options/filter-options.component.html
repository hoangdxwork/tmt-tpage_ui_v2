<button tds-button-icon color="secondary" tds-dropdown trigger="click" [tdsDropdownMenu]="menu" size="md"
  class="relative" tds-tooltip tooltipTitle="Lọc dữ liệu" tooltipPlacement="topRight" [(visible)]="isVisible">
  <span class="flex items-center">
    <i class="tdsi-filter-2-line text-lg leading-none"></i>
  </span>
  <span *ngIf="checkActive() && isActive == true"
    class="tdsi-success-fill absolute text-[#28A745] top-[-11px] right-[-6px]" style="font-size: 22px"></span>
</button>

<tds-dropdown-menu #menu="tdsDropdownMenu">
  <div class="max-w-[450px] p-4">
    <div class="mb-4">
      <p class="mb-2 font-semibold text-[#5A6271] size-[14px]">SẮP XẾP THEO NGÀY</p>
      <div class="w-full flex flex-wrap items-center gap-x-2 gap-y-2">
        <div *ngFor="let item of dateRange">
          <tds-tag mode="checkable" [(checked)]="item.IsSelected" (checkedChange)="selectDate(item)">
            {{item.text}}
          </tds-tag>
        </div>
      </div>
    </div>
    <!-- <div class="w-full mb-4">
      <p class="mb-2 font-semibold text-[#5A6271] size-[14px]">SẮP XẾP THEO GIÁ</p>
      <div class="w-full flex flex-wrap items-center gap-x-2 gap-y-2">
        <div *ngFor="let item of priceRange">
          <tds-tag mode="checkable" [(checked)]="item.IsSelected" (checkedChange)="selectPrice(item)">
            {{item.text}}
          </tds-tag>
        </div>
      </div>
    </div> -->
    <div class="w-full flex align-center justify-between">
      <button tds-button color="primary" size="sm" (click)="onCancel()">
          <span class="flex items-center">
              <i class="tdsi-close-fill text-sm leading-none mr-2"></i> Bỏ lọc
          </span>
      </button>
      <div>
        <button tds-button color="secondary" size="sm" (click)="closeMenu()">Đóng</button>
        <button tds-button color="primary"  class="ml-2" size="sm" (click)="onApply()">Áp dụng</button>
      </div>
  </div>
  </div>
</tds-dropdown-menu>
