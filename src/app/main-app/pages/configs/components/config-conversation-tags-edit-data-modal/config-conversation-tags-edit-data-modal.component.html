<form [formGroup]="editForm" autocomplete="off" (ngSubmit)="onSubmit()">
    <div class="flex flex-col w-full">
        <tds-form-field>
            <tds-label>Tên Thẻ</tds-label>
            <input tdsInput type="text" formControlName="name" 
                placeholder="Nhập tên" id="name" 
            />
            <tds-error *ngIf="hasError('name','required')">
                Vui lòng nhập tên thẻ
            </tds-error>
        </tds-form-field>

        <div class="w-full pt-4">
            <span class="text-neutral-1-900 text-body-2 font-semibold pb-2">Chọn màu</span>
            <div class="flex flex-wrap w-full">
                <div *ngFor="let color of palette">
                    <div class="w-8 h-8 border-2 text-white border-white rounded-full shadow cursor-pointer flex items-center justify-center mr-1 mb-2" 
                        [style.background-color]="color" (click)="onChangeColor(color)">
                        <span *ngIf="color.toLocaleLowerCase() === editForm.value.color.toLocaleLowerCase()" class="flex items-center">
                            <i class="tdsi-tick-fill"></i>
                        </span>
                    </div>
                </div>
                <div class="w-8 h-8 border text-neutral-1-500 bg-white border-neutral-2-200 rounded-full cursor-pointer flex items-center justify-center" 
                    (click)="addNewColor()">
                    <span class="flex items-center">
                        <i class="tdsi-plus-fill"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- footer -->
<div class="w-full flex justify-end p-4" *tdsModalFooter>
    <button tds-button class="mr-2" color="secondary" (click)="cancel()">
        Hủy bỏ
    </button>
    <button tds-button type="submit" [disabled]="!editForm.valid" color="primary" (click)="save()">
        Áp dụng
    </button>
</div>
