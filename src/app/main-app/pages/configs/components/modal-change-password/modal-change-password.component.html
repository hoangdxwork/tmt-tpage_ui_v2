<form [formGroup]="formChangePassword" (ngSubmit)="onSubmitChangePassword()" class="flex flex-col gap-y-4">
    <tds-form-field class="w-full">
        <tds-label>Mật khẩu mới</tds-label>
        <input formControlName="passwordNew" [required]="true" tdsInput autocomplete="off" placeholder="Nhập mật khẩu mới" />
        <tds-error>Vui lòng nhập mật khẩu mới</tds-error>
    </tds-form-field>
    <tds-form-field class="w-full">
        <tds-label>Nhập lại mật khẩu mới</tds-label>
        <input formControlName="passwordNewConfirm" [required]="true" tdsInput autocomplete="off" placeholder="Nhập lại mật khẩu mới" />
        <tds-error>Vui lòng Nhập lại mật khẩu mới</tds-error>
    </tds-form-field>
    <div class="w-full flex justify-end p-4" *tdsModalFooter>
        <button tds-button class="mr-2" color="secondary" (click)="cancel()">Hủy bỏ</button>
        <button tds-button type="submit" color="primary" (click)="save()">Lưu thay đổi</button>
    </div>
</form>
