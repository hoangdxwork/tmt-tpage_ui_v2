<div class="w-full h-full px-4 overflow-auto tds-custom-scroll">
    <div class="flex-auto">
        <div class="w-full h-full bg-white rounded-xl p-4 mb-4">
            <div class="flex flex-row items-center pb-4">
                <tds-avatar class="bg-primary-1 text-white" icon="tdsi-gear-2-fill"></tds-avatar>
                <span class="text-neutral-1-900 text-header-1 font-semibold pl-2.5">CẤU HÌNH CHỐT ĐƠN</span>
            </div>

            <tds-spin [spinning]="isLoading" class="w-full">
                <tds-label class="p-4">Sản phẩm mặc định</tds-label>
                <div class="w-full flex flex-row items-center justify-between border rounded-xl p-2.5" *ngIf="defaultProduct; else tableAttribute">
                    <div class="flex flex-row items-center gap-x-4">
                        <tds-avatar [tdsSrc]="defaultProduct.ImageUrl" [isAvatar]="false" [shape]="'square'" [size]="52" class="rounded-lg"></tds-avatar>
                        <div class="flex flex-col">
                            <span class="font-semibold">{{ defaultProduct.ProductNameGet }}</span>
                            <span class="text-neutral-1-400 text-caption-1">
                                {{ defaultProduct.UOMName }} - {{ (defaultProduct.Price || 0) | numberCustom  }}đ
                            </span>
                        </div>
                    </div>

                    <div class="flex flex-row items-center gap-x-2">
                        <button tds-button-flat color="secondary" [classList]="'hover:!bg-primary-1 hover:text-white'" (click)="onSave()" *ngIf="isChange">
                            <span class="flex items-center">
                              <i class="tdsi-save-fill text-xl leading-5 mr-2"></i>Lưu
                            </span>
                        </button>
                        <div class="border border-neutral-2-200 h-[16.5px]" *ngIf="isChange"></div>
                        <button tds-button-flat color="secondary" [classList]="'hover:!bg-info-500 hover:text-white'" (click)="createDefaultProduct()">
                            <span class="flex items-center">
                              <i class="tdsi-in-out-fill text-xl leading-5 mr-2"></i>Thay đổi
                            </span>
                        </button>
                        <div class="border border-neutral-2-200 h-[16.5px]"></div>
                        <button tds-button-flat color="secondary" [classList]="'hover:!bg-error-400 hover:text-white'" (click)="removeDefaultProduct()">
                            <span class="flex items-center">
                              <i class="tdsi-trash-fill text-xl leading-5 mr-2"></i>Xóa
                            </span>
                        </button>
                    </div>
                </div>
                <ng-template #tableAttribute>
                    <div class="flex flex-col gap-y-8 justify-center items-center">
                        <div class="flex flex-col gap-y-4 items-center">
                            <img src="../../assets/imagesv2/live-campaign/noData.svg" alt="">
                            <span class="text-neutral-1-400 text-body-2">Chưa có sản phẩm mặc định nào</span>
                        </div>
                        <button tds-button type="button" color="primary" (click)="createDefaultProduct()">
                            <span class="flex items-center">
                                <i class="tdsi-product-fill mr-2"></i>Chọn sản phẩm
                            </span>
                        </button>
                    </div>
                </ng-template>
            </tds-spin>
        </div>
    </div>
</div>
