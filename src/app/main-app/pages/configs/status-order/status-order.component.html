<div class="w-full h-full pb-4 px-4">
  <div class="flex flex-col w-full h-full bg-white rounded-xl">
    <div class="flex flex-row items-center justify-between px-4 py-3">
      <div class="flex flex-row items-center">
        <tds-avatar class="bg-primary-1 text-white" icon="tdsi-gear-1-fill"></tds-avatar>
        <span class="text-neutral-1-900 text-header-1 font-semibold pl-2.5">TRẠNG THÁI ĐƠN HÀNG</span>
      </div>
      <div class="flex flex-row items-center justify-end w-1/2">
        <tds-form-field size='md' class="mr-4 w-1/2">
          <input tdsInput class="text-neutral-1-900" placeholder="Tìm kiếm trạng thái" autocomplete="off" #filterText />
          <span tdsPrefix><i class="text-neutral-1-500 tdsi-search-fill"></i></span>
          <span tdsSuffix>
            <i class="tdsi-close-fill text-neutral-1-500 text-base"
              *ngIf="filterText.value && filterText.value != ''"></i>
          </span>
        </tds-form-field>
        <button tds-button color="primary" (click)="showCreateModal()">
          <span class="flex items-center">
            <i class="tdsi-plus-circle-fill text-lg leading-none mr-2"></i>
            <span class="text-body-2 font-semibold">Thêm mới</span>
          </span>
        </button>
      </div>
    </div>
    <div class="flex flex-auto pb-2.5">
      <tds-table #basicTable [listData]="lstOfData" [showSizeChanger]="true" [frontPagination]="false"
        [loading]="isLoading" [(pageSize)]="pageSize" [(pageIndex)]="pageIndex" [total]="count" [scroll]="{y : 'auto'}"
        (clickRefresh)="refreshData()" (queryParams)="onQueryParamsChange($event)">
        <thead>
          <tr class="text-neutral-1-900 text-body-2 font-semibold">
            <th [width]="'80px'" class="text-center">STT</th>
            <th>Style CSS</th>
            <th>Tên</th>
            <th>Không cho tạo hóa đơn</th>
            <th [width]="'120px'" [align]="'center'">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <ng-template ngFor let-data let-i="index" [ngForOf]="basicTable.data">
            <tr class="text-neutral-1-900 text-body-2 font-regular">
              <td class="text-center">{{ 1 + i }}</td>
              <td>
                <div class="flex flex-auto">
                  <div class="border rounded" [style.border-color]="data.StyleCSS">
                    <span class="flex items-center px-2 py-0.5 text-caption-2 font-semibold" [style.color]="data.StyleCSS">
                      {{ data.Name }}
                    </span>
                  </div>
                </div>
              </td>
              <td>{{ data.Name }}</td>
              <td>
                <tds-switch [(ngModel)]="data.IsNotOrder" (ngModelChange)="updateStatus(data)"></tds-switch>
              </td>
              <td [align]="'center'">
                <button tds-button-icon color="secondary" size="sm" class="mr-2" (click)="showEditModal(data)">
                  <span class="flex items-center">
                    <i class="tdsi-edit-fill text-neutral-1-500 text-xl leading-none"></i>
                  </span>
                </button>
                <button tds-button-icon color="secondary" size="sm" (click)="showRemoveStatus(data)">
                  <span class="flex items-center">
                    <i class="tdsi-trash-fill text-neutral-1-500 text-xl leading-none"></i>
                  </span>
                </button>
              </td>
            </tr>
          </ng-template>
        </tbody>
      </tds-table>
    </div>
  </div>
</div>
