<div class="bg-white flex flex-col rounded-xl px-4 text-body-2 text-neutral-1-900">
    <div class="flex flex-row items-center justify-between py-4">
        <span class="text-neutral-1-900 text-header-1 font-semibold font-sans">Thống kê trang Facebook</span>
        <div class="flex flex-row items-center">
            <span class="text-neutral-1-400 text-body-2 font-regular font-sans">Hiển thị:</span>
            <tds-select valueField="name" textField="name" [(ngModel)]="currentDateRanges" [border]="false"
                [data]="tdsDateRanges" size="md" class="tds-dashboard-filter w-32 truncate ..." [valuePrimitive]="false"
                (ngModelChange)="onChangeFilter($event)" classIcon="tdsi-arrow-down-fill">
                <ng-template tds-label-tmp let-item="item">
                    <span class="text-primary-1 font-semibold">{{item.data.name}}</span>
                </ng-template>
            </tds-select>
        </div>
    </div>
    <div class="flex flex-col items-center gap-y-2" *ngIf="!emptyData;else emptyTmp">
        <tds-spin [spinning]="isLoading" class="w-full pb-6">
            <div class="flex flex-row items-center w-full 2xl:gap-x-24 xl:gap-x-16">
                <div class="p-4 flex">
                    <div class="pr-6 2xl:flex xl:grid xl:grid-cols-3 gap-x-4 border-r border-neutral-2-200">
                        <div>
                            <img src="../../../assets/imagesv2/dashboard/conversation-icon.svg">
                        </div>
                        <div class="flex flex-col xl:col-span-2">
                            <span class="text-heading-3 font-semibold text-secondary-1 truncate">{{(data?.Current?.Conversations?.Total || 0)|numberCustom}}</span>
                            <span class="text-title-1 text-neutral-1-400 font-semibold truncate">Hội thoại</span>
                        </div>
                    </div>
                    <div class="pl-6 flex gap-x-6 items-center">
                        <div class="flex flex-col">
                            <span class="font-semibold text-neutral-1-800">{{(data?.Current?.Messages?.CommentTotal || 0)|numberCustom}}</span>
                            <span class="text-neutral-1-400">Bình luận</span>
                        </div>
                        <div class="flex flex-col">
                            <span class="font-semibold text-neutral-1-800">{{(data?.Current?.Messages?.MessageTotal || 0)|numberCustom}}</span>
                            <span class="text-neutral-1-400">Tin nhắn</span>
                        </div>
                    </div>
                </div>
