<div class="bg-white w-full mb-4 rounded-md">
    <div class="border-b flex flex-row align-center justify-between p-4">
        <tds-flex flex="row" class="w-full" alignItems="center">
            <tds-avatar class="bg-primary-1 text-white mr-2.5" icon="tdsi-report-fill"></tds-avatar>
            <span class="text-neutral-1-900 text-header-1 font-semibold">THỐNG KÊ SỐ TRANG KẾT NỐI</span>
        </tds-flex>
        <tds-flex flex="row" alignItems="baseline">
            <tds-flex flex="row" alignItems="center" class="border rounded w-[152px]">
                <i class="tdsi-calendar-fill mx-2 h-5 w-5"></i>
                <tds-select valueField="name" textField="name" [ngModel]="currentFilter"
                    [placeholder]="currentFilter" [data]="filterList" [border]="false" class="truncate ..."
                    (ngModelChange)="onChangeFilter($event)" size="md">
                </tds-select>
            </tds-flex>
        </tds-flex>
    </div>
    <div *ngIf="showData;else emptyData" class="p-4">
      <div class="grid grid-cols-2 gap-4">
        <div *ngFor="let item of labelData">
            <tds-flex flex="col" class="bg-light-50 h-24">
                <tds-flex flex="row" alignItems="center" class="h-1/3">
                    <div class="rounded bg-{{item.color}} w-3 h-3 ml-4 mr-2"></div>
                    <span class="text-neutral-1-900 text-body-2 font-normal text-center font-sans">{{item.name}}</span>
                </tds-flex>
                <tds-flex flex="row" alignItems="center" class="h-2/3">
                    <span class="text-{{item.color}} text-heading-2 font-normal text-center font-sans pl-4 pr-2">{{item.value}}</span>
                    <span class="text-body-2 font-normal text-center font-sans" [class]="item.value > 0 ?'text-primary-1':'text-error-400'">
                        {{item.percent}}
                        <i [class]="item.value > 0 ? 'tdsi-chart-up-line':'tdsi-chart-down-line'"></i>
                    </span>
                </tds-flex>
            </tds-flex>
        </div>
      </div>
    </div>
</div>
<ng-template #emptyData>
    <div class="flex items-center justify-center w-full h-[204px]">
        <tds-empty notFoundImage="assets/images/dashboard-empty-icon.svg" [notFoundContent]="null"></tds-empty>
    </div>
</ng-template>
