<div class="bg-white flex flex-col rounded-xl px-4">
    <div class="flex flex-row items-center justify-between py-4">
        <span class="text-neutral-1-900 text-header-1 font-semibold font-sans">Tổng quan</span>
        <div class="flex flex-row items-center">
            <span class="text-neutral-1-400 text-body-2 font-regular font-sans">Hiển thị:</span>
            <tds-select valueField="name" textField="name" [ngModel]="currentDateRanges" [border]="false"
                [data]="tdsDateRanges" size="md" class="tds-dashboard-filter w-32 truncate ..." [valuePrimitive]="false"
                (ngModelChange)="onChangeFilter($event)" classIcon="tdsi-arrow-down-fill">
                <ng-template tds-label-tmp let-item="item">
                    <span class="text-primary-1 font-semibold">{{item.data.name}}</span>
                </ng-template>
            </tds-select>
        </div>
    </div>
    <div *ngIf="!emptyData;else emptyTmp">
        <div class="flex flex-row items-center justify-between py-6">
            <div class="xl:grid xl:grid-cols-3 xl:gap-4 2xl:flex 2xl:flex-row items-center p-4 w-full">
                <span class="bg-[#F2EDFF] border border-transparent rounded-2xl p-2">
                    <img src="../../../assets/imagesv2/dashboard/messenger-icon.svg">
                </span>
                <div class="flex flex-col 2xl:pl-6 xl:col-span-2">
                    <span class="text-neutral-1-900 text-heading-4 font-semibold font-sans pb-1">{{dataSummaryOverview?.TotalReaction|numberCustom}}</span>
                    <div class="flex flex-row items-center">
                        <span class="text-neutral-1-400 2xl:text-title-1 xl:text-body-2 font-semibold font-sans">Hội thoại</span>
                    </div>
                </div>
            </div>
            <div class="xl:grid xl:grid-cols-3 xl:gap-4 2xl:flex 2xl:flex-row items-center p-4 w-full">
                <span class="bg-[#C9FCFF] border border-transparent rounded-2xl p-2">
                    <img src="../../../assets/imagesv2/dashboard/customers-icon.svg">
                </span>
                <div class="flex flex-col 2xl:pl-6 xl:col-span-2">
                    <span class="text-neutral-1-900 text-heading-4 font-semibold font-sans pb-1">{{dataSummaryOverview?.TotalPartner|numberCustom}}</span>
                    <div class="flex flex-row items-center">
                        <span class="text-neutral-1-400 2xl:text-title-1 xl:text-body-2 font-semibold font-sans">Khách hàng</span>
                    </div>
                </div>
            </div>
            <div class="xl:grid xl:grid-cols-3 xl:gap-4 2xl:flex 2xl:flex-row items-center p-4 w-full">
                <span class="bg-[#DCEAFF] border border-transparent rounded-2xl p-2">
                    <img src="../../../assets/imagesv2/dashboard/bill-icon.svg">
                </span>
                <div class="flex flex-col 2xl:pl-6 xl:col-span-2">
                    <span class="text-neutral-1-900 text-heading-4 font-semibold font-sans pb-1">{{dataSummaryOverview?.TotalBill|numberCustom}}</span>
                    <div class="flex flex-row items-center">
                        <span class="text-neutral-1-400 2xl:text-title-1 xl:text-body-2 font-semibold font-sans truncate">Phiếu bán hàng</span>
                    </div>
                </div>
            </div>
            <div class="xl:grid xl:grid-cols-3 xl:gap-4 2xl:flex 2xl:flex-row items-center p-4 w-full">
                <span class="bg-[#FFEEB9] border border-transparent rounded-2xl p-2">
                    <img src="../../../assets/imagesv2/dashboard/orders-icon.svg">
                </span>
                <div class="flex flex-col 2xl:pl-6 xl:col-span-2">
                    <span class="text-neutral-1-900 text-heading-4 font-semibold font-sans pb-1">{{dataSummaryOverview?.TotalOrder|numberCustom}}</span>
                    <div class="flex flex-row items-center">
                        <span class="text-neutral-1-400 2xl:text-title-1 xl:text-body-2 font-semibold font-sans">Đơn hàng</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #emptyTmp>
    <app-dashboard-empty-data></app-dashboard-empty-data>
</ng-template>
