<div class="bg-white flex flex-col rounded-xl px-4">
    <div class="flex flex-row items-center justify-between  py-4">
        <span class="text-neutral-1-900 text-header-1 font-semibold font-sans">Báo cáo doanh thu đơn hàng</span>
        <div class="flex flex-row items-center">
            <span class="text-neutral-1-400 text-body-2 font-regular font-sans">Hiển thị:</span>
            <tds-select valueField="name" textField="name" [ngModel]="currentDateRanges" [border]="false"
                [data]="tdsDateRanges" size="md" class="tds-dashboard-filter w-32 truncate ..."
                (ngModelChange)="onChangeFilter($event)" classIcon="tdsi-arrow-down-fill">
                <ng-template tds-label-tmp let-item="item">
                    <span class="text-primary-1 font-semibold">{{item.data.name}}</span>
                </ng-template>
            </tds-select>
        </div>
    </div>
    <div *ngIf="!emptyData;else emptyTmp">
        <div class="flex flex-col py-6">
            <div class="w-full">
                <div echarts [options]="revenueOption" [size]="['auto',439]"></div>
            </div>
            <div class="flex justify-end">
                <span>Tổng doanh thu: <span class="font-semibold">500,000,000</span></span>
            </div>
        </div>
    </div>
</div>
<ng-template #emptyTmp>
    <app-dashboard-empty-data></app-dashboard-empty-data>
</ng-template>
