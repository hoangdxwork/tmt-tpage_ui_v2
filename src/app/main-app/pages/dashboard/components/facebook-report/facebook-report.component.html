<div class="bg-white w-full mb-4 rounded-md">
    <div class="border-b flex flex-row align-center justify-between p-4">
        <tds-flex flex="row" class="w-full" alignItems="center">
            <tds-avatar class="bg-primary-1 text-white mr-2.5" icon="tdsi-facebook-2-fill"></tds-avatar>
            <span class="text-neutral-1-900 text-header-1 font-semibold">THỐNG KÊ TRANG FACEBOOK</span>
        </tds-flex>
        <tds-flex flex="row" alignItems="baseline">
            <tds-flex alignItems="center" class="border rounded w-[192px] mr-2.5">
                <tds-select valueField="name" textField="name" [ngModel]="currentPage"
                [placeholder]="currentPage" [data]="pageList" [border]="false" class="truncate ..."
                (ngModelChange)="onChangePage($event)" size="md">
                </tds-select>
            </tds-flex>
            <tds-flex flex="row" alignItems="center" class="border rounded w-[152px]">
                <i class="tdsi-calendar-fill mx-2 h-5 w-5"></i>
                <tds-select valueField="name" textField="name" [ngModel]="currentFilter"
                    [placeholder]="currentFilter" [data]="filterList" [border]="false" class="truncate ..."
                    (ngModelChange)="onChangeFilter($event)" size="md">
                </tds-select>
            </tds-flex>
        </tds-flex>
    </div>
    <div *ngIf="showData;else emptyData" class="flex flex-col w-full px-4 py-9">
        <div class="flex flex-row items-center justify-center w-full">
            <div *ngFor="let item of labelData">
                <tds-flex flex="col" alignItems="center" class="px-11">
                    <span class="text-neutral-1-900 text-body-2 font-regular font-sans text-center py-2">{{item.name}}</span>
                    <span class="text-secondary-1 text-heading-4 font-semibold font-sans text-center">{{formatValue(item.value)}}</span>
                </tds-flex>
            </div>
        </div>
        <div class="w-full">
            <div echarts [options]="fbReportOption" [size]="['auto',300]"></div>
        </div>
    </div>
</div>
<ng-template #emptyData>
    <div class="flex items-center justify-center w-full h-[204px]">
        <tds-empty notFoundImage="assets/images/dashboard-empty-icon.svg" [notFoundContent]="null"></tds-empty>
    </div>
</ng-template>
