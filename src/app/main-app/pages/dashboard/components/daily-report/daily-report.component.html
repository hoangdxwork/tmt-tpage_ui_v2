<div class="bg-white w-full mb-4 rounded-md">
    <div class="border-b flex flex-row align-center items-center p-4">
        <tds-avatar class="bg-primary-1 text-white mr-2.5" icon="tdsi-report-fill"></tds-avatar>
        <span class="text-neutral-1-900 text-header-1 font-semibold">THỐNG KÊ TRONG NGÀY</span>
    </div>
    <div *ngIf="showData;else emptyData" class="border-b flex flex-col p-4">
        <span class="px-2">Thống kê lượt tương tác trong ngày</span>
        <div class="w-full">
            <div echarts [options]="dailyOption" [size]="['auto',250]"></div>
        </div>
        <tds-flex flex="row" justifyContent="between" class="w-full">
            <tds-flex flex="col" class="w-7/12">
                <div *ngFor="let item of labelData">
                    <tds-flex flex="row" alignItems="start" justifyContent="between" class="w-full pb-4">
                        <tds-flex class="row" alignItems="center">
                            <span class="text-{{item.color}} text-body-2 font-semibold font-sans pr-2">{{item.value}}</span>
                            <span class="text-black text-body-2 font-regular font-sans">{{item.name}}</span>
                        </tds-flex>
                        <span class="text-body-2 font-normal text-center font-sans" [class]="item.value > 0 ?'text-primary-1':'text-error-400'">
                            {{item.percent}}
                            <i [class]="item.value > 0 ? 'tdsi-chart-up-line':'tdsi-chart-down-line'"></i>
                        </span>
                    </tds-flex>
                </div>
            </tds-flex>
            <tds-flex flex="row" justifyContent="end" class="w-5/12">
                <tds-avatar tdsSrc="assets/images/Avatar-user.png" class="mr-2"></tds-avatar>
                <tds-avatar tdsSrc="assets/images/Avatar-user.png" class="mr-2"></tds-avatar>
                <tds-avatar tdsSrc="assets/images/Avatar-user.png" class="mr-2"></tds-avatar>
                <tds-avatar text="+10" class="text-primary-1 bg-primary-3 text-center text-header-2 font-semibold font-sans"></tds-avatar>
            </tds-flex>
        </tds-flex>
    </div>
</div>
<ng-template #emptyData>
    <div class="flex items-center justify-center w-full h-[204px]">
        <tds-empty notFoundImage="assets/images/dashboard-empty-icon.svg" [notFoundContent]="null"></tds-empty>
    </div>
</ng-template>
