<div class="bg-white w-full mb-4 rounded-md">
    <div class="border-b flex flex-row align-center justify-between p-4">
        <tds-flex flex="row" class="w-full" alignItems="center">
            <tds-avatar class="bg-primary-1 text-white mr-2.5" icon="tdsi-dashboard-fill"></tds-avatar>
            <span class="text-neutral-1-900 text-header-1 font-semibold">Tá»”NG QUAN</span>
        </tds-flex>
        <tds-flex flex="row" alignItems="baseline">
            <tds-flex flex="row" alignItems="center" class="border rounded w-[152px]">
                <i class="tdsi-calendar-fill mx-2 h-5 w-5"></i>
                <tds-select valueField="name" textField="name" [ngModel]="currentFilter"
                    [placeholder]="currentFilter" [data]="filterList" [border]="false" class="truncate ..."
                    (ngModelChange)="onChangeFilter($event)" size="md">
                </tds-select>
            </tds-flex>
        </tds-flex>
    </div>
    <div *ngIf="showData;else emptyData" class="flex flex-row items-center justify-center w-full px-4 py-9">
        <tds-flex flex="col" alignItems="center" justifyContent="between" class="px-20">
            <span class="flex items-center justify-center bg-gradient-to-r from-[#F25D27] to-[#FB921B] h-10 w-10 rounded-full">
                <i class="tdsi-email-fill text-xl leading-none text-white"></i>
            </span>
            <span class="text-neutral-1-900 text-title-1 font-semibold font-sans text-center py-4">{{labelData[0].value}}</span>
            <span class="text-neutral-1-900 text-body-2 font-regular font-sans text-center">{{labelData[0].name}}</span>
        </tds-flex>
        <tds-flex flex="col" alignItems="center" justifyContent="between" class="px-20">
            <span class="flex items-center justify-center bg-gradient-to-r from-[#28A745] to-[#77BE26] h-10 w-10 rounded-full">
                <i class="tdsi-user-fill text-xl leading-none text-white"></i>
            </span>
            <span class="text-neutral-1-900 text-title-1 font-semibold font-sans text-center py-4">{{labelData[1].value}}</span>
            <span class="text-neutral-1-900 text-body-2 font-regular font-sans text-center">{{labelData[1].name}}</span>
        </tds-flex>
        <tds-flex flex="col" alignItems="center" justifyContent="between" class="px-20">
            <span class="flex items-center justify-center bg-gradient-to-r from-[#2EB2E8] to-[#2EB7EF95] h-10 w-10 rounded-full">
                <i class="tdsi-order-fill text-xl leading-none text-white"></i>
            </span>
            <span class="text-neutral-1-900 text-title-1 font-semibold font-sans text-center py-4">{{labelData[2].value}}</span>
            <span class="text-neutral-1-900 text-body-2 font-regular font-sans text-center">{{labelData[2].name}}</span>
        </tds-flex>
        <tds-flex flex="col" alignItems="center" justifyContent="between" class="px-20">
            <span class="flex items-center justify-center bg-gradient-to-r from-[#024DBE] to-[#2270E594] h-10 w-10 rounded-full">
                <i class="tdsi-box-fill text-xl leading-none text-white"></i>
            </span>
            <span class="text-neutral-1-900 text-title-1 font-semibold font-sans text-center py-4">{{labelData[3].value}}</span>
            <span class="text-neutral-1-900 text-body-2 font-regular font-sans text-center">{{labelData[3].name}}</span>
        </tds-flex>
    </div>
</div>
<ng-template #emptyData>
    <div class="flex items-center justify-center w-full h-[204px]">
        <tds-empty notFoundImage="assets/images/Group.svg" [notFoundContent]="null"></tds-empty>
    </div>
</ng-template>
