<div class="bg-white flex flex-col rounded-xl text-body-2 text-neutral-1-900">
    <div class="flex flex-row items-center justify-between p-4">
        <span class="text-neutral-1-900 text-header-1 font-semibold font-sans">Thống kê nhãn hội thoại</span>
    </div>
    <tds-spin [spinning]="isLoading">
        <div *ngIf="!emptyData && lstDataTagReport.length > 0;else emptyTmp" class="flex flex-col w-full items-center justify-between divide-y divide-neutral-2-100 px-4">
            <div class="flex py-4 w-full items-center" *ngFor="let item of lstDataTagReport | slice:0:5">
                <div class="w-3/4 flex">
                    <div class="px-7 py-1.5 rounded-full text-white font-semibold" [ngStyle]="{'background-color':item.color_class}">{{item.name}}</div>
                </div>
                <div class="w-1/4 flex flex-col">
                    <span class="text-caption-1 font-semibold text-neutral-1-700">Lượt sử dụng</span>
                    <span class="text-header-1 font-semibold">{{item.count | number: '1.0-3'}}</span>
                </div>
            </div>
        </div>
    </tds-spin>
</div>
<ng-template #emptyTmp>
    <app-dashboard-empty-data></app-dashboard-empty-data>
</ng-template>
