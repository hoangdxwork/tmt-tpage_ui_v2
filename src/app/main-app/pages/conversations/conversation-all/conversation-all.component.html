<div class="w-full h-full flex items-stretch bg-neutral-3-200 text-body-2 text-neutral-1-900">
  <!-- conversation list -->
  <div class="w-1/5 h-full ">
      <div class="w-full flex flex-col gap-1 pl-1 h-full">
          <div class="bg-white  flex flex-col gap-y-4 p-2.5 z-10">
            <div class="block items-center">
                  <tpage-team-dropdown (tdsClickItem)="onClickTeam($event)" (isRefresh)="onRefresh($event)"></tpage-team-dropdown>
            </div>
            <!-- <div class="tdsi-reload-fill text-3xl text-neutral-1-200"></div> -->
            <div class="flex items-center gap-x-1">
              <tds-button-group>
                <button tds-button color="secondary" [trigger]="'click'" tds-dropdown [tdsDropdownMenu]="menu1">
                    <span class="flex items-center">
                        A-Z
                    </span>
                </button>
                <tds-dropdown-menu #menu1="tdsDropdownMenu">
                    <div class="w-full h-[400px] overflow-hidden overflow-y-auto tds-custom-scroll" >
                        <div *ngFor="let item of letters" tds-dropdown-item>
                            <a> {{item}} </a>
                        </div>
                    </div>
                </tds-dropdown-menu>
            </tds-button-group>
              <tds-form-field class="w-full mr-1 bg-neutral-3-50">
                <input aria-colspan="" class="placeholder-neutral-1-400 truncate"
                  placeholder="Tìm kiếm theo họ tên, SĐT" tdsInput/>
                <span tdsPrefix><i class="text-neutral-1-500 tdsi-search-fill text-base"></i></span>
              </tds-form-field>
              <div class="flex gap-0.5">
                <!-- button fillter -->
                <conversation-all-filter
                  (onFilter)="onSubmitFilter($event)"
                  [totalCount]="total"
                  [team]="currentTeam">
                </conversation-all-filter>

                <button (click)="setSort()" class="w-[34px] h-[34px] hover:bg-neutral-3-50 rounded-md flex justify-center items-center"
                [ngClass]="isSort?'bg-primary-3 text-primary-1':'bg-white text-neutral-1-500'">
                  <span class="flex items-center text-neutral-1-500">
                      <i class="tdsi-sort-up-down-fill text-xl leading-5"></i>
                  </span>
                </button>
                <button class="w-[34px] h-[34px] rounded-md hover:bg-neutral-3-50 flex justify-center items-center"
                  (click)="setCheck()"
                  [ngClass]="isOpenCollapCheck?'bg-primary-3 text-primary-1':'bg-white text-neutral-1-500'">
                    <span class="flex items-center ">
                        <i class="tdsi-success-line text-xl leading-5"></i>
                    </span>
                </button>
              </div>
            </div>
          </div>
          <!-- Xử lý click button checkbox -->
          <div [ngClass]="isOpenCollapCheck?'translate-y-0 py-3 ':'-translate-y-full h-0 overflow-hidden'"  class="ease-in-out duration-300 w-full px-3.5  flex justify-between items-center bg-white">
            <div class="flex gap-x-2">
              <button tds-button color="primary" (click)="showModalSendMessage()">
                <span class="flex items-center">
                  <i class="tdsi-messenger-fill text-lg leading-none mr-2"></i>Gửi tin nhắn
                </span>
              </button>
              <tds-spin [spinning]="isProcessing" [indicator]="indicatorTemplate">
                <button tds-button color="info" (click)="printData()">
                  <span class="flex items-center">
                    <i class="tdsi-print-fill text-lg leading-none mr-2"></i>In thông tin
                  </span>
                </button>
              </tds-spin>
              <ng-template #indicatorTemplate>
                <tds-spinner [color]="'primary'" class="w-5 h-5"></tds-spinner>
              </ng-template>
            </div>
            <tds-checkbox (change)="onAllChecked($event)" [indeterminate]="indeterminate" [checked]="checked"></tds-checkbox>
          </div>
          <!-- List danh sách chat -->
          <tds-spin class="overflow-hidden flex flex-auto" size="sm" [spinning]="isLoadingCrm">
            <div class="overflow-hidden flex flex-col relative flex-auto" *ngIf="lstMatchingItem" >
              <div class="overflow-y-auto tds-custom-scroll flex flex-col"
                  yiAutoScroll lock-y-offset="10" scroll-end="true"
                  (on-change-bottom)="nextData($event)"
                  id="myScroll" is-lock="true"
                  observe-attributes >
                  <div *ngFor="let item of lstMatchingItem; let i= index; trackBy: trackByIndex">
                      <a *ngIf="activeCvsItem?.id && currentTeam" (click)="changeCurrentCvsItem(item)" type="button" class="w-full cursor-pointer">
                        <current-conversation-item
                          [item]="item"
                          [psid]="item.psid" [type]="type"
                          [activeCvsItem]="activeCvsItem"
                          [team]="currentTeam" [isFastSend]="isFastSend"
                          [isOpenCollapCheck]="isOpenCollapCheck"
                          [checked]="setOfCheckedId.has(item.psid)"
                          (checkedChange)="onItemChecked(item.psid, $event)">
                        </current-conversation-item>
                      </a>
                  </div>
              </div>
            </div>
          </tds-spin>
      </div>
  </div>
  <!--Nội dung cuộc hội thoại-->
  <tds-spin class="flex w-1/2" [spinning]="isLoading">
    <div class="flex w-full flex-col main-conversation h-full overflow-hidden">
        <div class="flex w-full flex-col h-full" *ngIf="activeCvsItem?.id && currentTeam">
            <shared-tds-conversations
                class="flex w-full h-full"
                [data]="activeCvsItem"
                [type]="type" [team]="currentTeam"
                (onLoadMiniChat)="onLoadMiniChat($event)">
            </shared-tds-conversations>
        </div>
        <div *ngIf="!activeCvsItem">
          <tds-empty notFoundContent="Hãy chọn một cuộc hội thoại"></tds-empty>
        </div>
    </div>
  </tds-spin>
  <!--Xử lí thông tin khách hàng & Đơn hàng-->
  <!-- Dữ liệu load vào form partner trước từ funtion checkConversation(),sau đó lấy dữ liệu gán lại form order -->
  <tds-spin class="flex w-[30%] h-full" [spinning]="isLoading">
    <div class="w-full h-full flex flex-col">
      <tds-tabset class="bg-white border border-neutral-2-200 h-full" [clsTab]="'flex-1'" [(selectedIndex)]="currentOrderTab"
        [tabBarStyle]="{'padding-right':'0px','padding-left':'0px'}">
        <!-- tab Khách hàng -->
        <tds-tab [title]="conversationPartner" clsContent="border-t border-neutral-2-200 -mt-px h-full flex flex-col">
          <ng-template #conversationPartner let-active="active">
              <div class="flex items-center justify-center font-semibold cursor-pointer text-body-2 py-4 pr-4 relative  group"
                  [ngClass]='{"text-neutral-1-900":active,"text-neutral-1-400 hover:text-neutral-1-900":!active}'>
                  <span class="mr-2">Khách hàng</span>
                  <div [ngClass]="{'block':active,'hidden group-hover:block':!active}"
                      class="hidden border-b-3 border-primary-1 absolute left-0 right-0 bottom-0 bg-primary-1">
                  </div>
              </div>
          </ng-template>
          <div *ngIf="activeCvsItem?.id  && currentTeam">
              <conversation-partner [data]="activeCvsItem" [team]="currentTeam" (onTabOrder)="onTabOrder($event)"></conversation-partner>
          </div>
          <div *ngIf="!activeCvsItem">
            <tds-empty notFoundContent="Hãy chọn một cuộc hội thoại"></tds-empty>
          </div>
        </tds-tab>
        <!-- tab Đơn hàng -->
        <tds-tab [title]="conversationOrder" clsContent="border-t border-neutral-2-200 h-full -mt-px flex flex-col">
          <ng-template #conversationOrder let-active="active">
            <div class="flex items-center font-semibold justify-center text-body-2 p-4 relative group cursor-pointer"
              [ngClass]='{"text-neutral-1-900":active,"text-neutral-1-400 hover:text-neutral-1-900":!active}'>
              <span class="mr-2 flex items-center">
                Đơn hàng
                <tds-tag status='primary' class="ml-3" *ngIf="currentOrderCode"> #{{ currentOrderCode }} </tds-tag>
              </span>
              <div [ngClass]="{'block':active,'hidden group-hover:block':!active}"
                class="hidden border-b-3 border-primary-1 absolute left-0 right-0 bottom-0 bg-primary-1">
              </div>
            </div>
          </ng-template>
          <div *ngIf="activeCvsItem?.id && currentTeam">
              <conversation-order [data]="activeCvsItem" [team]="currentTeam" (currentOrderCode)="changeOrderId($event)"></conversation-order>
          </div>
          <div *ngIf="!activeCvsItem">
            <tds-empty notFoundContent="Hãy chọn một cuộc hội thoại"></tds-empty>
          </div>
        </tds-tab>
      </tds-tabset>
    </div>
  </tds-spin>
</div>
