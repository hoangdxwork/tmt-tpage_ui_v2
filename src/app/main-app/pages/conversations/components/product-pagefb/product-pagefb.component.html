<div class="w-full flex flex-col gap-y-4">
  <div class="flex gap-x-2">
    <tds-form-field class="w-full">
      <input aria-colspan="" class="placeholder-neutral-1-400" placeholder="Tìm kiếm" tdsInput />
      <span tdsPrefix><i class="text-neutral-1-500 tdsi-search-fill text-base"></i></span>
    </tds-form-field>

    <button tds-button color="primary" tds-dropdown trigger="click" [tdsDropdownMenu]="menu" placement="bottomRight">
      <span class="flex items-center">
        Sắp xếp
        <i class="tdsi-arrow-down-fill text-lg leading-none ml-2"></i>
      </span>
    </button>
    <tds-dropdown-menu #menu="tdsDropdownMenu">
      <div class="w-full">
        <div tds-dropdown-item>
          <a> Sử dụng nhiều nhất </a>
        </div>
        <div tds-dropdown-item>
          <a> Sử dụng gần nhất </a>
        </div>
      </div>
    </tds-dropdown-menu>
  </div>
  <div class="h-[300px] max-h-[300px]">
    <tds-table #headerTable [listData]="lstOfData" [pageSize]="10" [scroll]="{y:'auto'}">
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Đơn vị tính</th>
          <th>Giá</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b border-neutral-2-100 hover:bg-neutral-3-50 text-neutral-1-900"
          *ngFor="let data of lstOfData">
          <td>{{ data.NameGet }}</td>
          <td>{{ data.UOMName }}</td>
          <td>{{ data.Price | number:'1.0-3' }}</td>
          <td>
            <button tds-button-outline color="primary" size="sm" (click)="onPushItem(data)">
              <span class="flex items-center">
                <i class="tdsi-reply-fill text-lg leading-none mr-2"></i>Gửi sản phẩm
              </span>
            </button>
          </td>
        </tr>
      </tbody>
    </tds-table>
  </div>
</div>

<div *tdsModalFooter>
  <div class="flex justify-end p-4">
    <button tds-button class="min-w-[100px]" color="secondary" (click)="cancel()">
      Đóng
    </button>
  </div>
</div>
