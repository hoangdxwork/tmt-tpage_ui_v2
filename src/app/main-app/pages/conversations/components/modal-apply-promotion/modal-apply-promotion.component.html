<tds-spin [spinning]="isLoading">
    <div class="w-full max-h-[450px] overflow-y-auto tds-custom-scroll divide-y">
        <div *ngFor="let item of lstCheck">
            <div class="flex flex-row items-center justify-between w-full py-4 pr-2 hover:bg-neutral-3-50">
                <span>{{item.value}}</span>
                <tds-checkbox [checked]="item.isSelected"></tds-checkbox>
            </div>
        </div>
    </div>
</tds-spin>
  
<div class="w-full flex justify-end p-4" *tdsModalFooter>
    <button tds-button class="mr-2" color="secondary" (click)="onCancel()">Đóng</button>
    <button tds-button type="submit" color="primary" (click)="onSave()">Áp dụng</button>
</div>
