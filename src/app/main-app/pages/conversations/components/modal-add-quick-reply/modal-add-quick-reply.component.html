<form [formGroup]="_form" class="flex flex-col gap-y-4 text-body-2 text-neutral-1-900">
    <tds-form-field class="w-full">
        <tds-label>Tên mẫu</tds-label>
        <input formControlName="subjectHtml" tdsInput placeholder="Nhập tên mẫu" />
    </tds-form-field>
    <tds-form-field class="w-full">
        <tds-label>Phím tắt</tds-label>
        <input tdsInput placeholder="Nhập phím tắt" />
    </tds-form-field>
    <tds-form-field class="w-full">
        <tds-label>Nội dung</tds-label>
        <textarea class="resize-none" formControlName="bodyHtml" tdsInput placeholder="Nhập nội dung"></textarea>
    </tds-form-field>
    <div class="flex gap-x-5 items-center">
        <span>Kích hoạt</span>
        <tds-switch formControlName="active" size="md"></tds-switch>
    </div>
</form>

<div class="w-full flex justify-end p-4" *tdsModalFooter>
    <button tds-button class="mr-2" color="secondary" (click)="cancel()">Hủy</button>
    <button tds-button class="mr-2" color="primary" (click)="onSave()">Thêm</button>
</div>
