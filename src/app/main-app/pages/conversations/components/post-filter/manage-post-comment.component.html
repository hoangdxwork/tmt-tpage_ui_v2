<!-- Danh sách bình luận lọc theo người dùng -->
<div *ngIf="data?.Items" class="p-4 h-full overflow-y-auto tds-custom-scroll flex flex-col gap-y-3">
  <div *ngFor="let item of data.Items; let i= index">
    <div *ngIf="item" class="flex items-start">
      <div class="flex gap-x-4 items-center">
        <tds-checkbox *ngIf="isShowCheckboxComent" [checked]="setOfCheckedId.has(item.id)" (change)="onItemChecked(item.id, $event.checked)"></tds-checkbox>
        <!-- <tds-checkbox [checked]="item.selected"></tds-checkbox> -->
        <tpage-avatar-facebook [shape]="'circle'" [size]="'lg'" [psid]="item.from.id" [token]="team?.Facebook_PageToken">
        </tpage-avatar-facebook>
      </div>
      <div class="ml-2 w-full flex flex-col gap-y-4">
        <div class="bg-white rounded-xl flex flex-col">
          <div class="px-4 py-3 flex flex-col gap-y-4">
            <div class="flex justify-between">
              <label class="font-semibold">{{item.from?.name}} </label>
              <div>
                <span class="text-caption-1 text-neutral-1-400">{{item.created_time | date:'dd/MM/yyyy HH:mm aa'}}</span>
                <div *ngIf="item.attachment">
                  <img tds-image *ngIf="item.attachment?.type != 'sticker'" [tdsSrc]="item.attachment?.media?.image?.src"
                    style="max-width: 200px;" />
                  <img tds-image *ngIf="item.attachment?.type == 'sticker'" [tdsSrc]="item.attachment?.media?.image?.src"
                    style="max-width: 100px;" />
                </div>
              </div>
            </div>
            <div class="flex justify-between items-center">
              <div [innerHTML]="item.message | safeHtml"></div>
              <div class="flex justify-between">
                <span *ngIf="item.error_message">{{ " " + item.error_message}}</span>
                <div class="key-tags">
                  <span *ngIf="item.is_hidden == true" class="tdsi-eye-line text-info-400 "></span>
                  <span *ngIf="item.can_remove == true" class="tdsi-trash-line text-error-400 "></span>
                </div>
              </div>
            </div>
             <!-- thao tác -->
            <div class="flex justify-between items-center">
              <div class="flex items-center gap-x-2">
                <button tds-button-flat-icon size="sm" class="bg-neutral-3-50">
                  <i class="tdsi-eye-close-fill text-neutral-1-400"></i>
                </button>
                <button tds-button-flat-icon size="sm" class="bg-neutral-3-50">
                  <i class="tdsi-trash-fill text-neutral-1-400"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--time & keyTags & phone,address,order-->
    </div>
  </div>
</div>
