<!-- Danh sách bình luận lọc theo bình luận -->
<tds-spin [spinning]="isLoading">
    <div *ngIf="data?.Items; else noDataPage" class="p-4 h-full overflow-y-auto tds-custom-scroll flex flex-col gap-y-3">
        <div class="overflow-y-auto tds-custom-scroll flex flex-col gap-y-1" id="myScroll" is-lock="true"
            yiAutoScroll lock-y-offset="10" scroll-end="true" observe-attributes (on-change-bottom)="nextData($event)">

            <div *ngFor="let item of data.Items; let i= index; trackBy: trackByIndex">
                <div *ngIf="item" class="flex items-start" @eventFadeState>
                    <div class="flex gap-x-4 items-center">
                      <tpage-avatar-facebook [shape]="'circle'" [size]="'lg'" [psid]="item.from.id"
                        [token]="team?.Facebook_PageToken">
                      </tpage-avatar-facebook>
                    </div>
                    <div class="ml-2 w-full flex flex-col gap-y-4">
                      <div class="bg-white rounded-xl flex flex-col">
                        <div class="px-4 py-3 flex flex-col gap-y-4">
                          <div class="flex justify-between">
                            <div class="flex gap-x-2 items-center">
                              <label class="font-semibold">{{item.from?.name}} </label>
                              <div class="flex">
                                <div *ngIf="commentOrders">
                                  <a class="text-info-500 font-semibold" (click)="editOrder(order.id, item)"
                                    *ngFor="let order of commentOrders[item.from.id];index as i">
                                    {{'#' + order.code}}
                                  </a>
                                </div>
                              </div>
                            </div>
                            <div>
                              <span class="text-caption-1 text-neutral-1-400">{{item.created_time | date:'dd/MM/yyyy HH:mm aa'}}</span>
                            </div>
                          </div>
                          <div *ngIf="item.message" [innerHTML]="item.message | safeHtml"></div>
                          <div *ngIf="item.attachment">
                            <img tds-image *ngIf="item.attachment?.type != 'sticker'" [tdsSrc]="item.attachment?.media?.image?.src"
                              style="max-width: 200px;" />
                            <img tds-image *ngIf="item.attachment?.type == 'sticker'" [tdsSrc]="item.attachment?.media?.image?.src"
                              style="max-width: 100px;" />
                          </div>
                          <!-- thao tác -->
                          <div class="flex justify-between items-center">
                            <div class="flex items-center gap-x-2">
                              <button tds-button color="primary" size="sm">Tạo đơn hàng </button>
                              <button tds-button-flat-icon size="sm" class="bg-neutral-3-50">
                                <i class="tdsi-information-fill text-neutral-1-400"></i>
                              </button>
                              <button tds-button-flat-icon size="sm" class="bg-neutral-3-50">
                                <i class="tdsi-messenger-fill text-neutral-1-400"></i>
                              </button>
                              <button tds-button-flat-icon size="sm" class="bg-neutral-3-50">
                                <i class="tdsi-print-fill text-neutral-1-400"></i>
                              </button>
                              <div *ngIf="(partners$ | async)?.data[item.from.id] as partner"
                                class="flex items-center ml-6 gap-x-2">
                                <div class="flex h-5 w-5 items-center justify-center bg-base-green-400 rounded-md">
                                  <i class="tdsi-call-fill leading-none text-white"></i>
                                </div>
                                <div class="flex h-5 w-5 items-center justify-center bg-base-orange-500 rounded-md">
                                  <i class="tdsi-pin-fill leading-none text-white"></i>
                                </div>
                                <div class="flex">
                                  <span *ngIf="partner.st" class="rounded-md px-2" [ngStyle]="getStatusColor(partner.ss) | buttonStatusColor">
                                    <span class="flex items-center font-semibold font-sans cursor-pointer">
                                      {{ partner.st}} <i class="tdsi-arrow-down-fill text-lg leading-none ml-1"></i>
                                    </span>
                                  </span>
                                </div>
                              </div>
                            </div>
                            <div>
                              <button class="bg-secondary-3 text-secondary-1 font-semibold text-caption-2 py-1.5 px-3 flex items-center rounded-full"
                                (click)="onGroupComment(item)">
                                {{ (item.activities.length || 0) + ' bình luận'}}<i class="tdsi-arrow-down-line ml-1 text-body-1 leading-none"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                        <!-- Danh sách bình luận -->
                        <div *ngIf="item.activities.length > 0 && item.from?.id == currentGroup?.id">
                          <div *ngFor="let child of item.activities" class="px-4 py-2 flex justify-between items-center border-t border-neutral-2-300">
                            <div class="flex flex-col gap-y-1">
                              <div [innerHTML]="child.message | safeHtml"></div>
                              <p class="text-neutral-1-400">({{child.created_time | date: 'short'}})</p>
                            </div>
                            <button tds-button color="secondary" size="sm" rounded="!rounded-full" (click)="addGroupMessage(child)"
                              *ngIf="!child.isSelected">
                              <span class="flex items-center text-neutral-1-600 font-regular">
                                <i class="tdsi-plus-fill text-primary-1 mr-2"></i>Chọn ghi chú
                              </span>
                            </button>
                            <button tds-button color="secondary" size="sm" rounded="!rounded-full" (click)="addGroupMessage(child)"
                              *ngIf="child.isSelected">
                              <span class="flex items-center text-neutral-1-600 font-regular">
                                <i class="tdsi-close-fill text-error-500 mr-2"></i>Bỏ chọn ghi chú
                              </span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noDataPage>
        <div class="flex flex-col items-center justify-center w-full h-[280px]">
          <tds-avatar [tdsSrc]="'../../../assets/imagesv2/config/Empty_Table.svg'" [isAvatar]="false"
            [size]="90" [shape]="'square'"></tds-avatar>
          <span class="text-neutral-1-400 text-body-2 text-center font-regular mt-3">Không có dữ liệu</span>
        </div>
    </ng-template>
</tds-spin>
