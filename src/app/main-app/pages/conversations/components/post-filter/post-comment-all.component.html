<div *ngIf="data && data?.Items" class="h-full w-full overflow-auto tds-custom-scroll p-2">
  <div *ngFor="let item of data.Items; let i= index" class="flex flex-auto w-full mb-3">
    <div *ngIf="item" class="flex flex-auto w-full">
      <tpage-avatar-facebook [shape]="'circle'" [size]="'lg'" [psid]="item.from.id" [token]="team?.Facebook_PageToken">
      </tpage-avatar-facebook>
      <div class="ml-2 w-full h-full">
        <div class="bg-white rounded-2xl px-4 py-3">
          <div class="flex items-center justify-between">
            <div class="flex gap-x-2">
              <label class="font-semibold">{{item.from?.name}} </label>
              <div *ngIf="commentOrders" class="flex flex-row items-center">
                <div *ngFor="let order of commentOrders[item.from.id]"
                  class="text-info-500 font-semibold flex flex-row items-center gap-2">
                  <div class="flex flex-row cursor-pointer hover:underline" (click)="editOrder(order.id, item)">
                    <span *ngIf="!order.code.includes('#')">#</span>{{order.code}}
                  </div>
                </div>
                <div *ngIf="currentId === item.id" tds-button-outline-icon color="primary" rounded="!rounded-full" class="w-5 h-5 rounded-full border border-primary-1 flex items-center justify-center ml-2"
                  tooltipTitle="Thêm vào ghi chú" tooltipPlacement="top" tds-tooltip>
                  <i class="tdsi-plus-fill text-primary-1"></i>
                </div>
              </div>
            </div>
            <span class="text-neutral-1-400 text-right text-caption-1">{{item.created_time | date:'dd/MM/yyyy HH:mm aa'}}</span>
          </div>
          <div *ngIf="(partners$ | async)?.data[item.from.id] || commentOrders[item.from.id]?.length > 0 || currentId === item.id"
            class="w-full flex flex-row items-center justify-between pb-2">
            <!-- trạng thái khách hàng & mã đơn hàng -->
            <div class="flex items-center gap-1.5">
              <!-- trạng thái khách hàng -->
              <div *ngIf="(partners$ | async)?.data[item.from.id] as partner" class="button-status flex items-center gap-1.5 mr-4">
                <span *ngIf="partner.p" tds-tooltip tooltipTitle="Chọn làm số điện thoại"
                  class="h-5 w-5 bg-green-400 flex items-center justify-center rounded-md cursor-pointer">
                  <i class="tdsi-call-fill text-xs text-white"></i>
                </span>
                <span *ngIf="partner.a" tds-tooltip tooltipTitle="Chọn làm địa chỉ"
                  class="h-5 w-5 bg-orange-500 flex items-center justify-center rounded-md cursor-pointer">
                  <i class="tdsi-pin-fill text-xs text-white"></i>
                </span>
                <tds-tag *ngIf="partner.st" [ngStyle]="{ 'color' : partner.ss }" type="outline">
                  {{partner.st || 'Bình thường'}}
                </tds-tag>
              </div>
            </div>
            <div *ngIf="(partners$ | async)?.data[item.from.id] as partner" class="tag-status w-1/2">
              <div *ngIf="partner.t" class="w-full flex flex-wrap items-center justify-end">
                <a class="tdsi-radio-circle-fill"
                    *ngFor="let tag of partner.t"
                    [ngStyle]="{ 'color' : [tag.color_class] }"
                    [title]="tag.name">
                </a>
              </div>
            </div>
          </div>
          <!-- nội dung bình luận -->
          <div class="flex flex-row">
            <div [innerHTML]="item.message | safeHtml"></div>
          </div>
          <!-- hình ảnh đính kèm -->
          <div *ngIf="item.attachment">
            <img tds-image *ngIf="item.attachment?.type != 'sticker'" [tdsSrc]="item.attachment?.media?.image?.src"
              class="max-w-[200px]" />
            <img tds-image *ngIf="item.attachment?.type == 'sticker'" [tdsSrc]="item.attachment?.media?.image?.src"
              class="max-w-[100px]" />
          </div>
          <!-- thao tác -->
          <div class="flex items-center pt-3">
            <button tds-button color="primary" class="mr-2" size="sm"
              (click)="onCreateOrder(item)">
              Tạo đơn hàng
            </button>
            <button tds-button-icon color="secondary" class="mr-2" size="sm" tooltipTitle="Thông tin khách hàng" tooltipPlacement="top" tds-tooltip
              (click)="onInformation(item)">
              <span class="flex items-center justify-center">
                <i class="tdsi-information-fill text-neutral-1-500"></i>
              </span>
            </button>
            <button tds-button-icon color="secondary" class="mr-2" size="sm" tooltipTitle="Phản hồi bình luận" tooltipPlacement="top" tds-tooltip
              (click)="isReply(item)">
              <span class="flex items-center justify-center">
                <i class="tdsi-reply-fill text-neutral-1-500"></i>
              </span>
            </button>
            <button tds-button-icon color="secondary" class="mr-2" size="sm" tooltipTitle="Gửi tin nhắn" tooltipPlacement="top" tds-tooltip>
              <span class="flex items-center justify-center">
                <i class="tdsi-messenger-fill text-neutral-1-500"></i>
              </span>
            </button>
            <button tds-button-icon color="secondary" class="mr-2" size="sm" tooltipTitle="Hiển thị bài viết" tooltipPlacement="top" tds-tooltip>
              <span class="flex items-center justify-center">
                <i class="tdsi-eye-close-fill text-neutral-1-500"></i>
              </span>
            </button>
            <div class="flex items-center ml-6 gap-x-2">
              <div class="flex h-5 w-5 items-center justify-center bg-base-green-400 rounded-md">
                <i class="tdsi-call-fill leading-none text-white"></i>
              </div>
              <div class="flex h-5 w-5 items-center justify-center bg-base-orange-500 rounded-md">
                <i class="tdsi-pin-fill leading-none text-white"></i>
              </div>
              <tds-tag status='primary' type="outline">Bình thường</tds-tag>
            </div>
          </div>
        </div>
        <!-- Input trả lời bình luận -->
        <div class="bg-white rounded-2xl border-b-2 border-primary-1 p-4 mt-3" *ngIf="item.is_reply">
          <div class="flex justify-between gap-2 pb-2">
            <textarea tdsInput placeholder="Nhập nội dung tin nhắn, nhấn [Enter] để gửi" [(ngModel)]="messageModel"
              [ngModelOptions]="{standalone: true}" (keydown.enter)="onEnter(item, $event)" class="resize-none" rows="3"></textarea>
            <button tds-button type="button" color="primary" class="!rounded-full" [size]="'lg'" (click)="messageSendingToServer(item)">
              <span class="flex items-center px-5">
                <i class="tdsi-send-fill text-lg leading-none mr-2"></i> Gửi
              </span>
            </button>
          </div>
          <!-- Check Private Reply -->
          <div class="quick-message gap-5">
            <div class="check gap-5 flex justify-between">
              <tds-checkbox [checked]="item.isPrivateReply" (change)="isPrivateReply(item)">
                Gửi về tin nhắn
              </tds-checkbox>
              <div class="icon-send flex flex-row mr-2">
                <span class="cursor-pointer mr-2" *ngIf="item.isPrivateReply"
                  (onProductSelected)="onProductSelected($event)" title="Sản phẩm"
                  product-show-button>
                  <i class="tdsi-product-line text-xl"></i>
                </span>

                <span class="cursor-pointer mr-2" container="body" placement="auto"
                  tds-popover popoverTrigger="click" [popoverContent]="infoEmojiMart" [popoverAutoClose]="true"
                  [popoverBackdrop]="true" popoverPlacement="top">
                  <i class="tdsi-emotion-line text-xl"></i>
                  <ng-template #infoEmojiMart>
                    <div (loadEmojiMart)="loadEmojiMart($event)" icon-emoji-mart></div>
                  </ng-template>
                </span>

                <span class="cursor-pointer" (onQuickReplySelected)="onQuickReplySelected($event)"
                  title="Tin nhắn nhanh" placement="left" quick-reply-button>
                  <i class="tdsi-message-template-line text-xl"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <!-- Trả lời bình luận -->
        <div *ngIf="childs[item.id]">
          <div *ngFor="let child of childs[item.id]" class="mt-3">
            <div *ngIf="child" class="flex">
              <tpage-avatar-facebook [shape]="'circle'" [size]="'lg'" [psid]="child.from?.id"
                [token]="team?.Facebook_PageToken">
              </tpage-avatar-facebook>
              <div class="list bg-white rounded-2xl ml-2 p-4 w-full">
                <div class="flex justify-between">
                  <div class="flex flex-row items-center">
                    <label class="font-semibold">{{child.from?.name}}</label>
                    <div *ngIf="commentOrders">
                      <a class="text-info-500 font-semibold" (click)="editOrder(order.id, child)"
                        *ngFor="let order of commentOrders[child.from.id]">
                        {{order.code}}
                      </a>
                    </div>
                  </div>
                  <span class="text-neutral-1-400 text-right text-caption-1">{{child.created_time | date:'dd/MM/yyyy HH:mm aa'}}</span>
                </div>
                <!-- nội dung tin nhắn -->
                <div [innerHTML]="child.message | safeHtml"></div>
                <div *ngIf="child.attachment">
                  <img tds-image *ngIf="child.attachment?.type != 'sticker'"
                    [tdsSrc]="child.attachment?.media?.image?.src" style="max-width: 200px;"/>
                  <img tds-image *ngIf="child.attachment?.type == 'sticker'"
                    [tdsSrc]="child.attachment?.media?.image?.src" style="max-width: 100px;"/>
                </div>
                <button *ngIf="currentId === child.id" tds-button-outline-icon color="primary" rounded="!rounded-full" class="ml-2"
                  tooltipTitle="Thêm vào ghi chú" tooltipPlacement="top" tds-tooltip>
                  <i class="tdsi-plus-circle-line"></i>
                </button>
                <div class="flex pt-4">
                  <button tds-button-icon color="secondary" class="mr-2" tooltipTitle="Thông tin" tooltipPlacement="top" tds-tooltip
                    (click)="onInformation(child)">
                    <span class="flex items-center justify-center">
                      <i class="tdsi-information-fill"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
