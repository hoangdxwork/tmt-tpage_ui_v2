<div class="rounded-xl text-body-2 text-neutral-1-900">
  <!-- Trang gửi tin nhắn facbook -->
  <div class="flex flex-col gap-y-4">
      <tds-label>Nội dung gửi:</tds-label>
      <textarea spellcheck="false" [ngStyle]="{'height.px': heightText}" 
          class="px-3 py-2 resize-none no-scrollbar bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-primary-1 focus:ring-primary-3 block w-full rounded-md sm:text-sm focus:ring-1 disabled:shadow-none"
          [(ngModel)]="comment" placeholder="Nhập nội dung" [ngModelOptions]="{standalone: true}" (ngModelChange)="onChangeComment($event)">
      </textarea>
  </div>
</div>

<div class="w-full flex justify-end p-4" *tdsModalFooter>
  <div class="button-left flex flex-row items-center justify-start gap-x-2 w-1/2">
    <button *ngIf="lstVariants && lstVariants.length > 0" tds-button class="min-w-[100px]" type="button" color="secondary" [disabled]="isLoading" 
        (click)="onInputVariants()">Thêm biến thể</button>
  </div>
  <div class="button-right flex flex-row items-center justify-end gap-x-2 w-1/2">
    <button tds-button class="min-w-[100px]" type="button" color="secondary" [disabled]="isLoading" (click)="onClose()">Đóng</button>
    <button tds-button color="primary" class="min-w-[100px]" type="button" [disabled]="isLoading" (click)="onSend()">
      <span class="flex items-center">
        <i class="tdsi-send-fill text-lg leading-none mr-2"></i>Bình luận
      </span>
    </button>
  </div>
</div>
