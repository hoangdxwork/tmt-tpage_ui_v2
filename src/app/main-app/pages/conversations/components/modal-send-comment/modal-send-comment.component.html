<div class="rounded-xl text-body-2 text-neutral-1-900">
  <!-- Trang gửi tin nhắn facbook -->
  <div class="flex flex-col gap-y-4">
      <tds-label>Nội dung gửi:</tds-label>
      <input class="min-h-[200px] max-h-[400px] px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
         [(ngModel)]="comment" placeholder="Nhập nội dung" [ngModelOptions]="{standalone: true}">
  </div>
</div>

<div class="w-full flex justify-end p-4" *tdsModalFooter>
  <button tds-button class="mr-2 min-w-[100px]" type="button" color="secondary" [disabled]="isLoading" (click)="onClose()">Đóng</button>
  <button tds-button class="mr-2 min-w-[100px]" type="button" color="primary" [disabled]="isLoading" (click)="onSend()">Gửi</button>
</div>
