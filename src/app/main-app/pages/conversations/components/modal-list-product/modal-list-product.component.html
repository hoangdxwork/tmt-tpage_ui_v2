<div class="flex flex-col gap-y-4">
    <div class="flex gap-x-2.5">
        <tds-form-field class="w-full">
            <input tdsInput class="text-neutral-1-600" placeholder="Nhập tên sản phẩm" autocomplete="off" #innerText />
            <span tdsPrefix><i class="text-neutral-1-600 tdsi-search-fill"></i></span>
        </tds-form-field>

                <i class="tdsi-arrow-down-fill text-lg leading-none ml-2"></i>
            </span>
        </button>
        <tds-dropdown-menu #menu="tdsDropdownMenu">
            <div class="w-full">
                <div tds-dropdown-item>
                    <a> Item 1 </a>
                </div>
            </div>

    </div>
    <div class="w-full">
        <tds-table
          #basicTable
          [listData]="lstOfData"
          [scroll]="{y:'500px',x:'hidden'}"
          [showPagination]="false"
          [frontPagination]="false"
          [virtualItemSize]="20"
          [loading]="isLoading"
          [virtualForTrackBy]="trackByIndex">
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Đơn vị tính</th>
                    <th>Giá</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <ng-template ngFor let-data tds-virtual-scroll>
                    <tr>
                        <td>
                            <div class="flex items-center">
                                <tds-avatar class="rounded-lg mr-1" [shape]="'square'" [size]="65" [tdsSrc]="data.ImageUrl">
                                </tds-avatar>
                                <span>{{ data.NameGet }}</span>
                            </div>
                        </td>
                        <td>{{ data.UOMName }}</td>
                        <td>{{ data.Price | number: '1.0-3'}} đ</td>
                        <td>
                            <div>
                                <button tds-button color="secondary" (click)="onSelectProduct(data)">
                                    <span class="flex items-center text-primary-1">
                                      <i class="tdsi-reply-fill text-lg leading-none mr-2"></i>Gửi sản phẩm
                                    </span>
                                  </button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </tbody>
        </tds-table>
    </div>
</div>
<div class="w-full flex justify-end p-4" *tdsModalFooter>
    <button tds-button class="mr-2" color="secondary" (click)="cancel()">Đóng</button>
</div>
