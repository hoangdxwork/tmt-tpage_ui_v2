<div class="flex flex-col gap-y-4">
    <div class="flex gap-x-2.5">
        <tds-form-field class="w-full">
            <input tdsInput class="text-neutral-1-600" placeholder="Nhập tên sản phẩm" autocomplete="off" />
            <span tdsPrefix><i class="text-neutral-1-600 tdsi-search-fill"></i></span>
        </tds-form-field>
        <button tds-button color="primary" tds-dropdown trigger="click" [tdsDropdownMenu]="menu">
            <span class="flex items-center">
                Sắp xếp
                <i class="tdsi-arrow-down-fill text-lg leading-none ml-2"></i>
            </span>
        </button>
        <tds-dropdown-menu #menu="tdsDropdownMenu">
            <div class="w-full">
                <div tds-dropdown-item>
                    <a> Item 1 </a>
                </div>
            </div>
        </tds-dropdown-menu>
    </div>
    <div class="w-full">
        <tds-table #basicTable [listData]="listOfData" [showPagination]="false" [pageSize]="listOfData.length">
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Đơn vị tính</th>
                    <th>Giá</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <ng-template ngFor let-data [ngForOf]="basicTable.data">
                    <tr>
                        <td>
                            <div class="flex items-center">
                                <tds-avatar class="rounded-lg" [shape]="'square'" [size]="65"
                                    tdsSrc="https://randomuser.me/api/portraits/women/68.jpg">
                                </tds-avatar>
                                <span>[SP0432] 080697</span>
                            </div>
                        </td>
                        <td>Cái</td>
                        <td>200.000</td>
                        <td>
                            <div>
                                <button tds-button color="secondary">
                                    <span class="flex items-center text-primary-1">
                                      <i class="tdsi-reply-fill text-lg leading-none mr-2"></i>Gửi sản phẩm
                                    </span>
                                  </button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </tbody>
        </tds-table>
    </div>
</div>
<div class="w-full flex justify-end p-4" *tdsModalFooter>
    <button tds-button class="mr-2" color="secondary" (click)="cancel()">Đóng</button>
</div>
