<tds-spin [spinning]="isLoading" class="flex-auto h-full w-full flex overflow-hidden">
  <div *ngIf="data && data?.Items" class="flex w-full h-full overflow-hidden">
    <div *ngIf="currentFilter.value === 'all'" class="h-full w-full">
        <post-comment-all
            [postId]="post.fbid"
            [data]="data"
            [team]="team"
            [childs]="childs"
            [commentOrders]="commentOrders">
        </post-comment-all>
    </div>

    <div *ngIf="currentFilter.value === 'group'" class="h-full w-full">
        <post-comment-group
            [postId]="post.fbid"
            [data]="data"
            [team]="team"
            [childs]="childs"
            [commentOrders]="commentOrders"
            [isShowFilterUser]="isShowFilterUser"
            [setOfCheckedId]="setOfCheckedId"
            [checkedAll]="checkedAll"
            (onCheckAll)="onCheckAll($event)"
            (onIndeterminate)="onIndeterminate($event)"
            (onSetOfCheckedId)="onSetOfCheckedId($event)">
        </post-comment-group>
    </div>

    <div *ngIf="currentFilter.value === 'filter'" class="h-full w-full">
      <post-comment-filter
        [currentFilterComment]="currentFilterComment"
        [textSearchFilterComment]="textSearchFilterComment">
      </post-comment-filter>
    </div>

    <div *ngIf="currentFilter.value === 'manage'" class="h-full w-full">
      <manage-post-comment
      [checkedAll]="checkedAll"
      (onCheckAll)="onCheckAll($event)"
      (onIndeterminate)="onIndeterminate($event)"
      (onSetOfCheckedId)="onSetOfCheckedId($event)">
    </manage-post-comment>
    </div>
  </div>
</tds-spin>
