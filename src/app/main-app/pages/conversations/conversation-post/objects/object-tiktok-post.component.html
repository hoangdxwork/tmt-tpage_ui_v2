<div *ngIf="item" (click)="selectPost(item)"  class="desktop:pl-2.5 desktop:pr-[14px] desktop:py-[14px] pl-1.5 py-2 pr-2 flex desktop:gap-x-4 gap-x-2
    {{ currentPost?.ObjectId == item.ObjectId ? 'bg-secondary-3 border-l-4 border-blue-500' : 'bg-white border-l-4 border-transparent'}}">

    <div class="flex flex-col desktop:gap-y-3 gap-y-1.5" *ngIf="(item.Data | tiktokType)">
        <div class="relative desktop:w-[120px] desktop:h-[88px] w-[93px] h-[60px]">
            <!-- Hình ảnh -->
            <div class="post-picture" *ngIf="item?.Thumbnail?.Url && !checkPostPictureError(item); else noPicture">
                <div *ngIf="item.Thumbnail; else noPicture" class="rounded-lg">
                    <img  [src]="item.Thumbnail.Url"
                        [width]="120" [height]="88" (error)="errorPostPicture(item)"
                        class="desktop:max-w-[120px] desktop:w-[120px] desktop:max-h-[88px] desktop:h-[88px] max-w-[93px] max-h-[60px] w-[93px] h-[60px] rounded-md  object-cover">
                </div>
            </div>

            <ng-template #noPicture>
                <img src="../../../assets/imagesv2/errorPic.svg" alt=""
                    class="desktop:max-w-[120px] desktop:w-[120px] desktop:max-h-[88px] desktop:h-[88px] max-w-[93px] max-h-[60px] w-[93px] h-[60px] rounded-md p-4 {{currentPost?.ObjectId == item.ObjectId ?'bg-neutral-3-100' :'bg-neutral-3-50'}}">
            </ng-template>

            <!-- Đang live -->
            <div *ngIf="item.StatusLive == 1" class="h-[22px] px-2 flex items-center justify-center rounded-full absolute top-2 right-2 p-1 ring-2 ring-white ring-opacity-30 bg-gradient-to-b from-[#F22727] to-[#FF7575]">
                <div class="tdsi-live-broadcast-fill text-white leading-2 mr-2 text-caption-2 font-[Lato]"></div>
                <span class="text-white leading-2 text-caption-2 font-[Lato]">LIVE</span>
            </div>

            <!-- Tắt live -->
            <div *ngIf="item.StatusLive != 1" class="h-[22px] w-[22px] flex items-center justify-center rounded-full absolute top-2 right-2 p-1 ring-2 ring-white ring-opacity-30 bg-gradient-to-b from-[#F22727] to-[#FF7575]">
                    <div class="tdsi-video-camera-fill text-white leading-none"></div>
            </div>

            <!-- Bài viết -->
            <!-- <div *ngIf="item.StatusLive > 1" class="h-[22px] w-[22px] flex items-center justify-center rounded-full absolute top-2 right-2 p-1 ring-2 ring-white ring-opacity-30 bg-gradient-to-r from-[#3B7AD9] to-[#6EB3F8]">
                <div class="tdsi-template-web-fill text-white leading-none"></div>
            </div> -->
        </div>

        <div class="flex items-center w-full text-caption-1 desktop:text-body-2">
            <div class="flex items-center gap-x-2 text-neutral-1-400">
                <i class="tdsi-like-line"></i>
                <div>{{item.CountReaction || 0}}</div>
            </div>
            <div class="ml-4 flex items-center gap-x-2 text-neutral-1-400">
                <i class="tdsi-message-line"></i>
                <div>{{item.CountComment || 0}}</div>
            </div>
        </div>
    </div>
    <div class="flex-auto flex flex-col overflow-hidden desktop:gap-y-2 gap-y-1.5 text-caption-2 desktop:text-body-2">
        <span *ngIf="item.StatusLive == 1" class="w-full font-semibold truncate text-base-red-600">Đang phát trực tiếp</span>
        <span *ngIf="item.StatusLive != 1" class="w-full font-semibold truncate">Đã phát trực tiếp</span>

        <span *ngIf="item.Description" class=" text-neutral-1-400 line-clamp text-caption-1 desktop:text-body-2">
            <span>{{item.Description}}</span>
        </span>

        <div class="flex justify-between items-center">
            <span *ngIf="item.ChannelCreatedTime" class="text-neutral-1-400" >
                {{item.ChannelCreatedTime | date:'dd/MM/yyyy HH:mm'}}
            </span>

            <span *ngIf="item.ChannelUpdatedTime" class="text-neutral-1-400 tdsi-time-line" tds-tooltip tooltipTitle="Cập nhật lần cuối lúc {{item.ChannelUpdatedTime | date:'dd/MM/yyyy HH:mm'}}">
            </span>
        </div>

        <div class="w-full flex justify-between items-center flex-wrap gap-y-2 overflow-hidden">
            <div *ngIf="item.LiveCampaign" class="item-object-live flex overflow-hidden">
                <tds-tag size="sm" class="!bg-base-orange-50 !text-base-orange-500 flex w-full overflow-hidden"
                    (click)="showModalLiveCampaign(item)">
                    <span class="flex items-center py-0.5 cursor-pointer w-full overflow-hidden" tds-tooltip
                        [tooltipTitle]="item.LiveCampaign.Name">
                        <span class="flex-auto overflow-hidden truncate">{{item.LiveCampaign.Name}}</span>
                        <i class="tdsi-arrow-right-line desktop:text-lg text-sm leading-none ml-1"></i>
                    </span>
                </tds-tag>
            </div>
      
            <div *ngIf="!item.LiveCampaign" class="item-object-live">
                <tds-tag size="sm" tds-popover tds-tooltip="Thêm nhãn chiến dịch"
                    (click)="openTag(item)"
                    [popoverVisible]="indClickTag == item.Id" popoverTrigger="click"
                    [popoverAutoClose]="false" [popoverBackdrop]="true"
                    popoverPlacement="left" [popoverAutoClose]="false"
                    class="{{ currentPost?.ObjectId == item.ObjectId ? '!bg-neutral-3-100 !text-neutral-1-600': '!bg-neutral-3-50 !text-neutral-1-600'}}">
                    <span class="flex items-center py-0.5 cursor-pointer max-w-[150px]">
                        <span class="flex-auto truncate">Chọn chiến dịch</span>
                        <i class="tdsi-arrow-right-line desktop:text-lg text-sm leading-none ml-1"></i>
                    </span>
                </tds-tag>
            </div>
        </div>
    </div>
</div>
