<div class="h-screen w-full flex">
  <div class="w-1/2 flex justify-center relative bg-center"
      style="background-image: url(../../../assets/imagesv2/layout-login.png);">
      <div class="w-full h-full">
          <img class="w-full" src="../../../assets/imagesv2/layout-login.png" alt="">
      </div>
      <div class="flex flex-col w-4/5  items-center absolute top-[70px] ">
          <div>
              <img src="../../../assets/imagesv2/like-login.png" alt="">
          </div>
          <div class="text-center mt-9">
              <span class="text-heading-4 text-white font-semibold">Quản lý kênh kết nối và tạo đơn hàng nhanh
                  chóng</span>
          </div>
          <div class="text-center mt-4">
              <span class="text-body-1 text-white font-regular opacity-80">Cùng TPage chốt sale và tăng tỉ lệ tạo đơn
                  hàng nhanh chóng, hỗ trợ người dùng mới kết nối nhiều trang Facebook quản lý một cách dễ dạng
                  nhất.</span>
          </div>
          <div class="flex items-center gap-x-1 mt-6">
              <div class="bg-error-400 rounded-sm px-4 py-0.5">
                  <span class="text-white text-body-2 font-semibold flex items-center">LIVE</span>
              </div>
              <div class="">
                  <div class="bg-neutral-1-600 rounded">
                      <span class="text-white text-caption-2 font-semibold flex items-center px-2 py-0.5">
                          <i class="tdsi-eye-open-fill mr-2"></i>3.899
                      </span>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="w-1/2 h-full flex justify-center items-center relative">
      <div class="w-2/5 bg-white flex relative">
          <div *ngIf="isLoading"
              class="absolute top-0 left-0 z-20 w-full h-full box-border m-0 p-0 text-center flex flex-col items-center justify-center tds-spin-spinning opacity-100">
              <div class="flex items-center justify-center flex-col">
                  <div class="flex">
                      <tds-spinner color="primary" class="h-8 w-8"></tds-spinner>
                  </div>
                  <div class="mt-3">
                      Loading...
                  </div>
              </div>
          </div>
          <div [ngClass]="isLoading?'opacity-50':''" class="w-full bg-white flex flex-col justify-between z-9999 bg-transparent">
              <div class="flex items-center justify-center gap-x-5">
                  <div>
                      <img src="../../../assets/imagesv2/tpos-text-login.svg" alt="">
                  </div>
                  <div class="flex p-0">
                      <div class="bg-primary-1 rounded-full ">
                          <span
                              class="text-[10px] leading-4 font-semibold text-white px-2 py-0.5 flex items-center">T-PAGE</span>
                      </div>
                  </div>
              </div>
              <div class="flex justify-center mb-10">
                  <span class="text-heading-3 font-semibold pt-2.5">Đăng nhập tài khoản</span>
              </div>
              <form [formGroup]="loginForm" action="" (ngSubmit)="onSubmit()">
                  <tds-label class="mb-2">Tài Khoản</tds-label>
                  <tds-form-field tds-form-field-container [color]="'dark'"
                      class="bg-neutral-3-50 rounded">
                      <input class="" tdsInput autocomplete="off" formControlName="userName"
                          placeholder="Nhập tài khoản" />
                  </tds-form-field>
                  <div class="flex justify-between mb-2 mt-4">
                      <tds-label >Mật khẩu</tds-label>
                      <a (click)="forgotPassword()" class="text-neutral-1-500 text-caption-2 font-regular" style="cursor: pointer;">Quên mật khẩu</a>
                  </div>
                  <tds-form-field class=" bg-neutral-3-50  rounded" [color]="'dark'">
                      <input tdsInput autocomplete="off" (change)="onChangeInputPass()" formControlName="password" [type]="isShowPass?'text':'password'"
                          placeholder="Nhập mật khẩu" />
                      <span class="" tdsSuffix (click)="showPass()">
                          <i class="text-neutral-1-600 bg-neutral-3-50 tdsi-eye-close-fill"></i>
                      </span>
                  </tds-form-field>
                  <button class="mt-8 w-full" tds-button (click)="onSubmit()">Đăng nhập</button>
              </form>
              <div class="flex gap-x-2 justify-center text-body-2 mt-16">
                  <span class="font-regular text-neutral-1-600">T-Page @ 2022 TMT.</span>
              </div>
          </div>
      </div>
      <div class="absolute bottom-0">
          <img src="../../../assets/imagesv2/layout-footer-login.png" alt="">
      </div>
  </div>
</div>
